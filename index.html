<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis AI | Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: #050505; color: #fff; }
        .login-box { background: #111; padding: 40px; border-radius: 20px; width: 320px; border: 1px solid #222; text-align: center; }
        h2 { color: #00d2ff; margin-bottom: 25px; letter-spacing: 2px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: #fff; outline: none; }
        .btn { width: 100%; padding: 12px; background: #00d2ff; border: none; border-radius: 10px; color: #000; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn:hover { background: #0095ff; transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Genesis AI</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="startApp()">LOG IN</button>
    </div>

    <script>
        function startApp() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            // Hech qanday murakkab tekshiruvsiz, shunchaki bo'sh bo'lmasa kiritadi
            if(u !== "" && p !== "") {
                // DIQQAT: main.html fayli index.html bilan bitta papkada bo'lishi kerak
                window.location.href = "main.html"; 
            } else {
                alert("Please enter any login and password!");
            }
        }
    </script>
</body>
</html>
