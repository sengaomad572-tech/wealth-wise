<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestMind AI | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0b0f1a; color: #f8fafc; }
        .glass-panel { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 20px; }
        .accent-gradient { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); }
        
        /* Chatbot oynasi dizayni */
        #chat-window { display: none; position: fixed; bottom: 90px; right: 20px; width: 320px; height: 400px; z-index: 100; flex-direction: column; }
        .chat-active { display: flex !important; }
    </style>
</head>
<body class="p-4 md:p-10">

    <nav class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-2xl font-bold accent-gradient bg-clip-text text-transparent">InvestMind AI</h1>
            <p class="text-xs text-gray-500 font-medium">Aqlli tahlil platformasi</p>
        </div>
        <button onclick="addNewAsset()" class="accent-gradient text-white px-5 py-2.5 rounded-xl font-semibold shadow-lg hover:scale-105 transition">
            <i class="fa-solid fa-plus mr-2"></i>Aktiv Qo'shish
        </button>
    </nav>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2 glass-panel p-8">
            <h3 class="text-gray-400 text-sm font-semibold uppercase mb-2">Umumiy Balans</h3>
            <h2 id="total-balance" class="text-4xl font-bold mb-6">$0.00</h2>
            <canvas id="lineChart" height="120"></canvas>
        </div>

        <div class="glass-panel p-8 flex flex-col items-center">
            <h3 class="text-gray-400 text-sm font-semibold uppercase mb-6">Aktivlar Ulushi</h3>
            <div style="width: 200px; height: 200px;">
                <canvas id="pieChart"></canvas>
            </div>
        </div>

        <div class="lg:col-span-2 glass-panel p-8">
            <h3 class="text-lg font-bold mb-6 text-gray-200">Sizning Aktivlaringiz</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead>
                        <tr class="text-gray-500 border-b border-gray-800">
                            <th class="pb-4">Aktiv</th>
                            <th class="pb-4">Qiymat ($)</th>
                            <th class="pb-4 text-right">Amal</th>
                        </tr>
                    </thead>
                    <tbody id="asset-list"></tbody>
                </table>
            </div>
        </div>

        <div class="glass-panel p-8">
            <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                <i class="fa-solid fa-robot text-blue-400"></i> AI Maslahatchi
            </h3>
            <div id="ai-suggestion" class="text-sm text-gray-400 italic">
                Aktiv qo'shing va tahlilni ko'ring...
            </div>
        </div>
    </div>

    <button onclick="toggleChat()" class="fixed bottom-6 right-6 w-14 h-14 accent-gradient rounded-full shadow-2xl flex items-center justify-center text-white text-2xl hover:scale-110 transition z-50">
        <i class="fa-solid fa-robot"></i>
    </button>

    <div id="chat-window" class="glass-panel shadow-2xl p-4 border border-blue-500/20">
        <div class="flex justify-between items-center mb-3 border-b border-white/10 pb-2">
            <span class="text-sm font-bold text-blue-400">InvestMind AI Chat</span>
            <button onclick="toggleChat()" class="text-gray-500"><i class="fa-solid fa-times"></i></button>
        </div>
        <div id="chat-messages" class="flex-grow overflow-y-auto text-[11px] space-y-3 mb-4 pr-2">
            <div class="bg-blue-500/10 p-2 rounded-lg text-blue-100">Salom! Portfelingizni qanday yaxshilashni o'rganamizmi?</div>
        </div>
        <div class="flex gap-2">
            <input id="chat-input" type="text" placeholder="Savol..." class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-xs focus:outline-none">
            <button onclick="sendChat()" class="accent-gradient px-3 py-1 rounded-lg text-xs font-bold">></button>
        </div>
    </div>

    <script>
        let assets = JSON.parse(localStorage.getItem('investData')) || [];
        let pieChart = null;

        // Aktiv qo'shish (Universal - Crypto yoki Stock farqi yo'q)
        function addNewAsset() {
            const name = prompt("Aktiv nomi (BTC, Apple, Oltin):");
            const val = parseFloat(prompt("Qiymati ($):"));
            if (name && !isNaN(val)) {
                assets.push({ id: Date.now(), name, val });
                update();
            }
        }

        function deleteAsset(id) {
            assets = assets.filter(a => a.id !== id);
            update();
        }

        function update() {
            localStorage.setItem('investData', JSON.stringify(assets));
            render();
        }

        function render() {
            const list = document.getElementById('asset-list');
            const totalDisplay = document.getElementById('total-balance');
            const aiBox = document.getElementById('ai-suggestion');
            
            list.innerHTML = "";
            let total = 0;

            assets.forEach(a => {
                total += a.val;
                list.innerHTML += `
                    <tr class="border-b border-gray-800">
                        <td class="py-4 font-bold text-gray-200">${a.name}</td>
                        <td class="py-4 font-medium text-gray-300">$${a.val.toLocaleString()}</td>
                        <td class="py-4 text-right">
                            <button onclick="deleteAsset(${a.id})" class="text-gray-500 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>`;
            });

            totalDisplay.innerText = "$" + total.toLocaleString();

            // AI Logic
            if(assets.length > 0) {
                aiBox.innerHTML = assets.length < 3 ? 
                `<div class="text-yellow-400">‚ö†Ô∏è Risk yuqori. Diversifikatsiyani oshiring!</div>` : 
                `<div class="text-green-400">‚úÖ Portfolio barqaror holatda.</div>`;
            }

            renderPie();
        }

        // Pie Chart Render
        function renderPie() {
            const ctx = document.getElementById('pieChart').getContext('2d');
            if (pieChart) pieChart.destroy();
            pieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: assets.map(a => a.name),
                    datasets: [{
                        data: assets.map(a => a.val),
                        backgroundColor: ['#3b82f6', '#8b5cf6', '#ec4899', '#10b981', '#f59e0b'],
                        borderWidth: 0
                    }]
                },
                options: { plugins: { legend: { display: false } }, cutout: '75%' }
            });
        }

        // Chat funksiyalari
        function toggleChat() { document.getElementById('chat-window').classList.toggle('chat-active'); }
        
        function sendChat() {
            const input = document.getElementById('chat-input');
            const msgs = document.getElementById('chat-messages');
            if(!input.value) return;
            msgs.innerHTML += `<div class="text-right text-gray-400">${input.value}</div>`;
            setTimeout(() => {
                msgs.innerHTML += `<div class="bg-blue-500/10 p-2 rounded-lg text-blue-100 italic">ü§ñ Portfelingiz tahlili: Hozirgi holatda ${assets.length} ta aktivingiz bor. Strategiyani saqlab qoling.</div>`;
                msgs.scrollTop = msgs.scrollHeight;
            }, 500);
            input.value = "";
        }

        document.addEventListener('DOMContentLoaded', () => {
            render();
            // Line chart (Pastki vizual uchun)
            const ctx = document.getElementById('lineChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['D', 'S', 'Ch', 'P', 'J', 'Sh', 'Ya'],
                    datasets: [{
                        data: [5, 12, 8, 20, 15, 25, 22],
                        borderColor: '#3b82f6',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(59, 130, 246, 0.05)'
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        });
    </script>
</body>
</html>
