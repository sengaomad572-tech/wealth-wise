<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market Terminal v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #02040a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 24px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-slate-800 pb-6">
            <div>
                <h1 class="text-2xl font-black text-blue-500 tracking-tighter uppercase">Market Terminal</h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-1">Live Global Analytics</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="lg:col-span-1 space-y-4">
                <div class="glass-card p-4">
                    <h3 class="text-xs font-bold text-slate-500 uppercase mb-4">Quick Access</h3>
                    <div class="space-y-2">
                        <button onclick="change('AAPL')" class="w-full text-left p-2 hover:bg-blue-600/20 rounded-lg transition">AAPL (Apple)</button>
                        <button onclick="change('TSLA')" class="w-full text-left p-2 hover:bg-blue-600/20 rounded-lg transition">TSLA (Tesla)</button>
                        <button onclick="change('NVDA')" class="w-full text-left p-2 hover:bg-blue-600/20 rounded-lg transition">NVDA (NVIDIA)</button>
                        <button onclick="change('BTCUSD')" class="w-full text-left p-2 hover:bg-blue-600/20 rounded-lg transition text-orange-400 font-bold">BITCOIN</button>
                    </div>
                </div>

                <div class="glass-card p-4 h-[400px] overflow-hidden">
                    <h3 class="text-xs font-bold text-slate-500 uppercase mb-4 tracking-widest">Market News</h3>
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                        {
                        "feedMode": "all_symbols",
                        "colorTheme": "dark",
                        "isTransparent": true,
                        "displayMode": "regular",
                        "width": "100%",
                        "height": "100%",
                        "locale": "en"
                        }
                        </script>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3 space-y-6">
                <div class="glass-card p-2 flex items-center shadow-2xl">
                    <input type="text" id="sym" placeholder="Search Symbol (e.g. MSFT)" 
                           class="bg-transparent flex-1 p-4 outline-none font-bold uppercase text-blue-400">
                    <button onclick="search()" class="bg-blue-600 px-8 py-4 rounded-xl font-black uppercase text-xs">Execute</button>
                </div>

                <div id="chartBox" class="glass-card h-[600px] overflow-hidden shadow-2xl">
                    <div id="tv_widget" class="h-full"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function change(s) {
            new TradingView.widget({
                "width": "100%",
                "height": "100%",
                "symbol": s,
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "container_id": "tv_widget"
            });
        }
        function search() {
            const s = document.getElementById('sym').value.toUpperCase().trim();
            if(s) change(s);
        }
        window.onload = () => change('AAPL');
    </script>
</body>
</html>
