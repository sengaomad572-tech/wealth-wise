<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 380px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            color: #888;
            transition: 0.3s;
        }

        .tab.active {
            color: #1e3c72;
            border-bottom: 3px solid #1e3c72;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #1e3c72;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2a5298;
        }

        .hidden {
            display: none;
        }

        .footer-text {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <div id="login-tab" class="tab active" onclick="toggleForm('login')">Login</div>
        <div id="reg-tab" class="tab" onclick="toggleForm('reg')">Register</div>
    </div>

        <div class="form-group">
            <label>Username or Email</label>
            <input type="text" placeholder="Enter your username" required>
