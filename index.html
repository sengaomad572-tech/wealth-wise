<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal Pro - Trading</title>
    <style>
        :root {
            --neon: #00ff41;
            --cyber-blue: #00f2ff;
            --bg: #020508;
        }

        body {
            background-color: var(--bg);
            color: var(--neon);
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glitch va Scanline effekti */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 2px);
            pointer-events: none;
            z-index: 100;
        }

        .main-container {
            width: 95%;
            max-width: 900px;
            border: 2px solid var(--cyber-blue);
            background: rgba(0, 10, 20, 0.9);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            padding: 20px;
            position: relative;
        }

        .header {
            border-bottom: 2px solid var(--cyber-blue);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        /* TradingView Widget Joyi */
        .chart-section {
            width: 100%;
            height: 400px;
            border: 1px solid var(--neon);
            margin-bottom: 20px;
            background: #000;
        }

        .auth-box {
            max-width: 300px;
            margin: 0 auto;
            border: 1px solid var(--neon);
            padding: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--cyber-blue);
            color: var(--cyber-blue);
            padding: 10px;
            margin: 10px 0;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--cyber-blue);
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            box-shadow: 0 0 15px var(--cyber-blue);
            background: #fff;
        }

        .hidden { display: none; }
        
        #trading-panel { display: none; }
    </style>
</head>
<body>

<div class="main-container">
    <div id="login-form" class="auth-box">
        <div style="font-size: 1.2rem; margin-bottom: 15px;">> AUTH_REQUIRED</div>
        <input type="text" id="user" placeholder="OPERATOR_ID">
        <input type="password" id="pass" placeholder="ACCESS_KEY">
        <button onclick="login()">[ AUTHORIZE ]</button>
    </div>

    <div id="trading-panel">
        <div class="header">
            <span>> SYSTEM: ONLINE</span>
            <span id="op-name" style="color: var(--cyber-blue);"></span>
            <span style="color: red; cursor: pointer;" onclick="location.reload()">[LOGOUT]</span>
        </div>

        <div class="chart-section" id="chart-container">
            <div class="tradingview-widget-container">
                <div id="tradingview_nvda" style="height: 400px;"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                function loadChart() {
                    new TradingView.widget({
                        "width": "100%",
                        "height": 400,
                        "symbol": "NASDAQ:NVDA",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "hide_side_toolbar": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_nvda"
                    });
                }
                </script>
            </div>
            </div>

                > VOLATILITY: HIGH<br>
                > TARGET: $150.00
