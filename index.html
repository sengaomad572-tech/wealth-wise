<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Wise Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            color: white;
        }
        .login-card {
            background: rgba(30, 41, 59, 0.8);
            padding: 40px;
            border-radius: 20px;
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h2 { margin-bottom: 20px; color: #38bdf8; }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            background: #1e293b;
            color: white;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #38bdf8;
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>GENESIS AI</h2>
        <input type="text" id="user" placeholder="Any Username">
        <input type="password" id="pass" placeholder="Any Password">
        <button class="btn" onclick="enterSystem()">LOG IN</button>
    </div>

    <script>
        function enterSystem() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if(u !== "" && p !== "") {
                // DIQQAT: Bu yerda Vercel-ning login sahifasiga emas, 
                // aynan o'z sahifangizga yo'naltiramiz
                window.location.replace("https://wealth-wise-sigma-seven.vercel.app/");
            } else {
                alert("Please enter username and password!");
            }
        }
    </script>
</body>
</html>
