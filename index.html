<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Wise | Alpha Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #050505; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; padding: 15px; }
        .header { border-bottom: 2px solid #00ff00; padding-bottom: 10px; margin-bottom: 20px; text-transform: uppercase; }
        .auth-container { border: 1px solid #333; padding: 15px; background: #000; margin-bottom: 20px; }
        input { background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 10px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; background: #00ff00; color: #000; border: none; padding: 12px; cursor: pointer; font-weight: bold; }
        .chart-box { border: 1px solid #333; height: 450px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0;">> ALPHA_TERMINAL_V1.0</h2>
        <small>SYSTEM_STATUS: ONLINE | AUTH_REQUIRED</small>
    </div>

    <div class="auth-container">
        <p style="margin-top:0;">[ LOGIN_SYSTEM ]</p>
        <input type="email" id="email" placeholder="ENTER_EMAIL">
        <input type="password" id="password" placeholder="ENTER_PASSWORD">
        <div class="btn-group">
            <button onclick="login()">[ LOGIN ]</button>
            <button onclick="signup()" style="background:transparent; border:1px solid #00ff00; color:#00ff00;">[ REGISTER ]</button>
        </div>
    </div>

    <div class="chart-box" id="tradingview_chart">
        </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Supabase ulanishi
        const supabase = supabase.createClient(
            'https://gkotmvyjekcnsxfbdoli.supabase.co', 
            'sb_publishable_Rc6XZFjTPFXMZSQ3WYY2AA_-uGnh4cZ'
        );

        // Grafikni yuklash
        new TradingView.widget({
            "autosize": true,
            "symbol": "OANDA:XAUUSD",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "container_id": "tradingview_chart"
        });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert("XATO: " + error.message);
            else alert("XUSH KELIBSIZ, TERMINALGA KIRILDI!");
        }

        async function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signUp({ email, password });
            if (error) alert("XATO: " + error.message);
            else alert("RO'YXATDAN O'TILDY! Pochtangizni tekshiring.");
        }
    </script>
</body>
</html>
