<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Aksiya Markazi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        input::placeholder { color: #64748b; }
    </style>
</head>
<body class="p-4 md:p-8 max-w-2xl mx-auto">

    <div class="flex flex-col mb-8">
        <h1 class="text-3xl font-black italic bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">DUNYO BOZORI</h1>
        <p class="text-gray-400 text-sm italic">Real vaqt rejimida aksiya ma'lumotlari</p>
    </div>

    <div class="glass p-4 rounded-3xl mb-6 flex gap-2">
        <input type="text" id="symbolInput" placeholder="Kompaniya ramzi (masalan: AAPL, TSLA, NVDA)" 
               class="flex-1 bg-transparent border-none focus:ring-0 text-lg uppercase font-bold">
        <button onclick="searchStock()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-2xl font-bold transition-all active:scale-95">
            üîç QIDIRISH
        </button>
    </div>

    <div id="stockCard" class="glass rounded-[32px] p-6 hidden">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h2 id="compName" class="text-4xl font-black italic uppercase tracking-tighter">---</h2>
                <p id="compSymbol" class="text-blue-400 font-bold tracking-widest text-sm">---</p>
            </div>
            <div class="text-right">
                <div id="price" class="text-4xl font-bold text-green-400">$---.--</div>
                <div id="change" class="text-sm font-medium">--%</div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-slate-800/50 p-4 rounded-2xl border border-white/5">
                <p class="text-[10px] text-gray-400 uppercase font-bold">Bugungi eng yuqori</p>
                <p id="highPrice" class="text-lg font-bold text-white">$---</p>
            </div>
            <div class="bg-slate-800/50 p-4 rounded-2xl border border-white/5">
                <p class="text-[10px] text-gray-400 uppercase font-bold">Bugungi eng past</p>
                <p id="lowPrice" class="text-lg font-bold text-white">$---</p>
            </div>
        </div>

        <div class="bg-blue-900/20 p-4 rounded-2xl border border-blue-500/20 italic text-sm text-blue-200">
            "Bozor tahlili: Ma'lumotlar global birjalardan real vaqtda olinmoqda."
        </div>
    </div>

    <div id="loader" class="text-center py-10 hidden">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500 mx-auto"></div>
    </div>

    <script>
        const API_KEY = 'sandbox_c8m69ka23it0883v500g'; // Finnhub bepul kaliti

        async function searchStock() {
            const symbol = document.getElementById('symbolInput').value.toUpperCase();
            if(!symbol) return alert("Iltimos, ramzni kiriting!");

            const card = document.getElementById('stockCard');
            const loader = document.getElementById('loader');
            
            card.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                // 1. Narxni olish
                const priceRes = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`);
                const data = await priceRes.json();

                if (data.c === 0) {
                    alert("Kompaniya topilmadi yoki ramz noto'g'ri!");
                    loader.classList.add('hidden');
                    return;
                }

                // Ma'lumotlarni chiqarish
                document.getElementById('compName').innerText = symbol;
                document.getElementById('compSymbol').innerText = symbol + " INC.";
                document.getElementById('price').innerText = '$' + data.c.toFixed(2);
                document.getElementById('highPrice').innerText = '$' + data.h.toFixed(2);
                document.getElementById('lowPrice').innerText = '$' + data.l.toFixed(2);
                
                const change = data.dp.toFixed(2);
                const changeEl = document.getElementById('change');
                changeEl.innerText = (change > 0 ? '+' : '') + change + '%';
                changeEl.className = change >= 0 ? 'text-green-400 text-sm' : 'text-red-400 text-sm';

                loader.classList.add('hidden');
                card.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                alert("Xatolik yuz berdi!");
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
