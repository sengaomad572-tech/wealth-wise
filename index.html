<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    /* === HEADER === */
    header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #020617;
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      margin-right: 15px;
    }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: #020617;
      padding: 20px;
      transition: 0.3s;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #1e293b;
      color: white;
      border: none;
      cursor: pointer;
      text-align: left;
    }

    .sidebar button:hover {
      background: #334155;
    }

    /* === CONTENT === */
    .content {
      padding: 20px;
    }

    .card {
      background: #020617;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      background: #1e293b;
      border: none;
      color: white;
    }

    /* === FEAR & GREED === */
    .sentiment {
      height: 20px;
      background: linear-gradient(to right, red, yellow, green);
      border-radius: 10px;
      position: relative;
    }

    .indicator {
      width: 10px;
      height: 30px;
      background: white;
      position: absolute;
      top: -5px;
    }

    /* === NEWS TICKER === */
    .ticker {
      white-space: nowrap;
      overflow: hidden;
    }

    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 15s linear infinite;
    }

    @keyframes ticker {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  <h3>Investment Platform</h3>
</header>

<div class="sidebar" id="sidebar">
  <h2>Menyu</h2>
  <button onclick="showSection('portfolio')">ðŸ“Š Portfolio Tracker</button>
  <button onclick="showSection('sentiment')">ðŸ˜± Market Sentiment AI</button>
  <button onclick="showSection('news')">ðŸ“° News Ticker</button>
  <button onclick="showSection('swap')">ðŸ’± Quick Swap</button>
</div>

<div class="content">

  <!-- Portfolio -->
  <div class="card" id="portfolio">
    <h3>Portfolio Tracker</h3>
    <input id="invest" placeholder="Investitsiya ($)">
    <input id="current" placeholder="Hozirgi qiymat ($)">
    <button onclick="calcProfit()">Hisobla</button>
    <p id="profitResult"></p>
  </div>

  <!-- Sentiment -->
  <div class="card" id="sentiment" style="display:none">
    <h3>Market Sentiment (Fear & Greed)</h3>
    <div class="sentiment">
      <div class="indicator" id="indicator"></div>
    </div>
    <p id="sentimentText"></p>
  </div>

  <!-- News -->
  <div class="card" id="news" style="display:none">
    <h3>Soâ€˜nggi moliyaviy yangiliklar</h3>
    <div class="ticker">
      <span>ðŸ“ˆ S&P 500 oâ€˜sishda | ðŸ’° Oltin narxi koâ€˜tarildi | ðŸ’± Dollar kursi oâ€˜zgarishda</span>
    </div>
  </div>

  <!-- Swap -->
  <div class="card" id="swap" style="display:none">
    <h3>Quick Swap Calculator</h3>
    <input id="usd" placeholder="USD">
    <button onclick="swap()">USD â†’ EUR</button>
    <p id="swapResult"></p>
  </div>

</div>

<script>
  function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  function showSection(id) {
    document.querySelectorAll('.card').forEach(c => c.style.display = "none");
    document.getElementById(id).style.display = "block";
    toggleMenu();
  }

  function calcProfit() {
    let invest = +document.getElementById("invest").value;
    let current = +document.getElementById("current").value;
    let result = current - invest;
    document.getElementById("profitResult").innerText =
      result >= 0 ? `Foyda: +$${result}` : `Zarar: -$${Math.abs(result)}`;
  }

  // Fear & Greed demo
  let value = Math.floor(Math.random() * 100);
  document.getElementById("indicator").style.left = value + "%";
  document.getElementById("sentimentText").innerText =
    value < 40 ? "ðŸ˜¨ Qoâ€˜rquv" : value < 60 ? "ðŸ˜ Neytral" : "ðŸ¤‘ Ochkoâ€˜zlik";

  function swap() {
    let usd = +document.getElementById("usd").value;
    let eur = usd * 0.92;
    document.getElementById("swapResult").innerText = `â‰ˆ â‚¬${eur.toFixed(2)}`;
  }
</script>

</body>
</html>
