<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWise Pro - Global Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="font-sans pb-24">

    <header class="p-6 bg-indigo-900/50 border-b border-indigo-500/30 sticky top-0 z-50 glass">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <h1 class="text-2xl font-black italic text-indigo-400 tracking-tighter">WealthWise</h1>
            <div class="flex items-center gap-2 bg-emerald-500/20 px-3 py-1 rounded-full border border-emerald-500/30">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] text-emerald-400 font-bold uppercase italic">Live Terminal</span>
            </div>
        </div>
    </header>

    <main class="p-5 space-y-6 max-w-md mx-auto">
        
        <div class="glass p-6 rounded-[2.5rem] shadow-2xl">
            <h3 class="text-[10px] font-black text-indigo-300 uppercase tracking-[0.2em] mb-4 italic">Global Market Search</h3>
            <div class="relative mb-6">
                <input id="stockInput" type="text" placeholder="AAPL, TSLA, NVDA..." class="w-full p-4 bg-slate-900/50 rounded-2xl border border-slate-700 focus:border-indigo-500 outline-none font-bold uppercase placeholder:text-slate-600">
                <button onclick="getRealData()" class="absolute right-2 top-2 bg-indigo-600 p-2 px-4 rounded-xl hover:bg-indigo-500 active:scale-90 transition-all">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div id="stockInfo" class="hidden animate-in fade-in duration-500">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="sName" class="text-3xl font-black italic">SYMBOL</h2>
                    <p id="sPrice" class="text-3xl font-black text-emerald-400">$0.00</p>
                </div>
                <div class="p-4 bg-indigo-500/10 rounded-2xl border border-indigo-500/20">
                    <p class="text-[10px] text-indigo-400 font-bold uppercase mb-1 italic">AI Market Insight</p>
                    <p id="sAdvice" class="text-xs italic leading-relaxed text-slate-300">Tahlil qilinmoqda...</p>
                </div>
            </div>
        </div>

        <div class="glass p-6 rounded-[2.5rem]">
            <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 italic">Profit Calculator</h3>
            <div class="space-y-3">
                <input id="inc" type="number" placeholder="Daromad ($)" class="w-full p-4 bg-slate-900/50 rounded-2xl border border-slate-700 outline-none font-bold">
                <input id="exp" type="number" placeholder="Xarajat ($)" class="w-full p-4 bg-slate-900/50 rounded-2xl border border-slate-700 outline-none font-bold">
                <button onclick="calc()" class="w-full bg-slate-100 text-slate-900 font-black py-4 rounded-2xl hover:bg-white active:scale-95 transition-all italic">HISOBLASH</button>
            </div>
            <div id="resBox" class="hidden mt-4 p-4 rounded-2xl text-center font-black italic text-lg border border-white/10"></div>
        </div>

    </main>

    <nav class="fixed bottom-6 left-6 right-6 glass rounded-[2.5rem] p-4 flex justify-around items-center max-w-md mx-auto border border-white/10 shadow-2xl">
        <i class="fas fa-home text-indigo-400 text-xl"></i>
        <i class="fas fa-chart-line text-slate-500 text-xl"></i>
        <div class="bg-indigo-600 w-12 h-12 rounded-full flex items-center justify-center -mt-10 border-4 border-slate-900 shadow-xl">
            <i class="fas fa-plus text-white"></i>
        </div>
        <i class="fas fa-wallet text-slate-500 text-xl"></i>
        <i class="fas fa-user text-slate-500 text-xl"></i>
    </nav>

    <script>
        // Aksiya funksiyasi
        function getRealData() {
            const sym = document.getElementById('stockInput').value.toUpperCase();
            const info = document.getElementById('stockInfo');
            if(!sym) return;

            const mock = {
                'AAPL': { p: '192.42', a: 'Apple yangi AI chiplari sabab o\'sishda davom etmoqda. Investorlar uchun "Strong Buy" tavsiya etiladi.' },
                'TSLA': { p: '178.10', a: 'Tesla narxi biroz pasaygan. Kelgusi chorakdagi robotaksi hisoboti narxni ko\'tarishi mumkin.' },
                'NVDA': { p: '890.55', a: 'Nvidia hozirda bozor yetakchisi. AI inqilobi uning foydasini 3 barobar oshirishi kutilmoqda.' }
            };

            const data = mock[sym] || { p: (Math.random()*200+10).toFixed(2), a: sym + ' bo\'yicha tahlillar barqaror. Uzoq muddatli investitsiya uchun mos.' };

            document.getElementById('sName').innerText = sym;
            document.getElementById('sPrice').innerText = '$' + data.p;
            document.getElementById('sAdvice').innerText = '"' + data.a + '"';
            info.classList.remove('hidden');
        }

        // Kalkulyator funksiyasi
        function calc() {
            const i = document.getElementById('inc').value;
            const e = document.getElementById('exp').value;
            const box = document.getElementById('resBox');
            if(!i || !e) return;

            const p = i - e;
            box.innerText = "Sof Foyda: $" + p;
            box.classList.remove('hidden');
            box.style.backgroundColor = p >= 0 ? 'rgba(16,185,129,0.1)' : 'rgba(244,63,94,0.1)';
            box.style.color = p >= 0 ? '#10b981' : '#f43f5e';
        }
    </script>
</body>
</html>
