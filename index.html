<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal | Advanced Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .terminal-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 16px; overflow: hidden; }
        #chart_engine { height: 70vh !important; min-height: 500px; }
        .status-dot { height: 8px; width: 8px; background-color: #22c55e; border-radius: 50%; display: inline-block; margin-right: 6px; }
    </style>
</head>
<body class="p-0 m-0">

    <div class="w-full h-[40px] border-b border-slate-800 bg-[#020617]">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {"proName": "BITSTAMP:BTCUSD", "title": "BTC/USD"},
                    {"proName": "NASDAQ:NVDA", "title": "NVIDIA"},
                    {"proName": "NASDAQ:AAPL", "title": "APPLE"},
                    {"proName": "NASDAQ:TSLA", "title": "TESLA"},
                    {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"}
                ],
                "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "en"
            }
            </script>
        </div>
    </div>

    <div class="max-w-7xl mx-auto p-4 space-y-6">
        <div class="flex justify-between items-end px-2">
            <div>
                <h1 class="text-xl font-bold tracking-tighter text-blue-500 uppercase">Alpha Terminal</h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest font-semibold italic text-uz">Haqiqiy vaqtda razvedka</p>
            </div>
            <div class="text-right">
                <span class="status-dot animate-pulse"></span><span class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">Live Feed</span>
            </div>
        </div>

        <div class="terminal-card p-2 flex items-center shadow-2xl border-blue-900/30">
            <input type="text" id="symbol_input" placeholder="ENTER SYMBOL (e.g. BTCUSD, AAPL, GOLD)" 
                   class="bg-transparent flex-1 p-3 outline-none font-bold uppercase text-blue-400 text-sm tracking-widest">
            <button onclick="runAnalysis()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-black text-[10px] uppercase transition active:scale-95">
                EXECUTE
            </button>
        </div>

        <div class="terminal-card shadow-2xl">
            <div id="chart_engine"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="terminal-card p-6">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-6 tracking-[3px] text-center border-b border-slate-800 pb-2 italic">Technical Gauge</h3>
                <div id="gauge_container" class="h-[350px]"></div>
            </div>

            <div class="terminal-card p-6 h-[430px]">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-6 tracking-[3px] text-center border-b border-slate-800 pb-2 italic">Global Timeline</h3>
                <div class="tradingview-widget-container h-[350px]">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                    {
                        "feedMode": "all_symbols", "colorTheme": "dark", "isTransparent": true, 
                        "displayMode": "regular", "width": "100%", "height": "100%", "locale": "en"
                    }
                    </script>
                </div>
            </div>
        </div>

        <div class="terminal-card p-6">
            <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-6 tracking-[3px] text-center border-b border-slate-800 pb-2 italic">Global Market Heatmap</h3>
            <div class="h-[500px]">
                <div class="tradingview-widget-container h-full">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
                    {
                      "exchanges": [],
                      "dataSource": "S&P500",
                      "grouping": "sector",
                      "blockSize": "market_cap_basic",
                      "blockColor": "change",
                      "locale": "en",
                      "symbolUrl": "",
                      "colorTheme": "dark",
                      "hasTopBar": false,
                      "isTransparent": true,
                      "hasSymbolTooltip": true,
                      "width": "100%",
                      "height": "100%"
                    }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function updateAll(symbol) {
            // Main Chart Update
            new TradingView.widget({
                "width": "100%", "height": "100%", "symbol": symbol, "interval": "D", "timezone": "Etc/UTC",
                "theme": "dark", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6", "enable_publishing": false,
                "withdateranges": true, "hide_side_toolbar": false, "allow_symbol_change": true, "container_id": "chart_engine"
            });

            // Gauge Update
            const container = document.getElementById('gauge_container');
            container.innerHTML = ''; 
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js';
            script.async = true;
            script.innerHTML = JSON.stringify({
                "interval": "1D", "width": "100%", "isTransparent": true, "height": "100%",
                "symbol": symbol, "showIntervalTabs": true, "locale": "en", "colorTheme": "dark"
            });
            container.appendChild(script);
        }

        function runAnalysis() {
            const sym = document.getElementById('symbol_input').value.toUpperCase().trim();
            if(sym) updateAll(sym);
        }

        window.onload = () => updateAll('NVDA');
    </script>
</body>
</html>
