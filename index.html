<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0f1a] text-white p-4 font-sans">

    <div class="max-w-md mx-auto">
        <header class="mb-8 mt-4">
            <h1 class="text-3xl font-black italic bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent uppercase">Dunyo Bozori</h1>
            <p class="text-gray-500 text-xs font-bold tracking-widest mt-1">REAL VAQT REJIMIDA TAHLIL</p>
        </header>

        <div class="bg-slate-900/50 border border-slate-800 p-2 rounded-3xl mb-6 flex items-center backdrop-blur-md">
            <input type="text" id="symbolInput" placeholder="Masalan: AAPL, TSLA, NVDA" 
                   class="bg-transparent flex-1 p-4 outline-none font-bold uppercase placeholder:text-slate-600">
            <button onclick="searchStock()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-4 rounded-2xl font-black transition-all active:scale-95 shadow-lg shadow-blue-900/20">
                QIDIRISH
            </button>
        </div>

        <div id="stockCard" class="hidden animate-in fade-in zoom-in duration-300">
            <div class="bg-gradient-to-br from-slate-900 to-[#1e293b] p-8 rounded-[40px] border border-white/5 shadow-2xl">
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <h2 id="compName" class="text-5xl font-black italic tracking-tighter">---</h2>
                        <span id="badge" class="inline-block mt-2 px-3 py-1 bg-blue-500/10 border border-blue-500/20 rounded-full text-[10px] font-bold text-blue-400 tracking-widest uppercase">Active Stock</span>
                    </div>
                    <div class="text-right">
                        <div id="price" class="text-3xl font-bold text-green-400">$---.--</div>
                        <div id="change" class="text-sm font-bold mt-1">--%</div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-black/20 p-5 rounded-3xl border border-white/5">
                        <p class="text-slate-500 text-[10px] font-bold uppercase mb-1">Kunlik Yuqori</p>
                        <p id="highPrice" class="text-xl font-bold text-white">$---</p>
                    </div>
                    <div class="bg-black/20 p-5 rounded-3xl border border-white/5">
                        <p class="text-slate-500 text-[10px] font-bold uppercase mb-1">Kunlik Past</p>
                        <p id="lowPrice" class="text-xl font-bold text-white">$---</p>
                    </div>
                </div>
                
                <p id="statusMsg" class="text-center text-slate-500 text-[10px] mt-6 italic">Ma'lumotlar global birja bazasidan yangilandi</p>
            </div>
        </div>

        <div id="loader" class="hidden text-center py-10">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent"></div>
        </div>
    </div>

    <script>
        async function searchStock() {
            const symbol = document.getElementById('symbolInput').value.toUpperCase().trim();
            if(!symbol) return;

            const card = document.getElementById('stockCard');
            const loader = document.getElementById('loader');
            
            card.classList.add('hidden');
            loader.classList.remove('hidden');

            // API Kaliti (Bu yangi kalit, hozircha ishlashi kerak)
            const API_KEY = 'cn17639r01qht8f67i10cn17639r01qht8f67i1g'; 

            try {
                const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`);
                const data = await response.json();

                if (data.c === 0 || !data.c) {
                    throw new Error("Topilmadi");
                }

                document.getElementById('compName').innerText = symbol;
                document.getElementById('price').innerText = '$' + data.c.toFixed(2);
                document.getElementById('highPrice').innerText = '$' + data.h.toFixed(2);
                document.getElementById('lowPrice').innerText = '$' + data.l.toFixed(2);
                
                const change = data.dp.toFixed(2);
                const changeEl = document.getElementById('change');
                changeEl.innerText = (change > 0 ? '▲ +' : '▼ ') + change + '%';
                changeEl.className = change >= 0 ? 'text-green-400 font-bold' : 'text-red-400 font-bold';

                loader.classList.add('hidden');
                card.classList.remove('hidden');

            } catch (error) {
                loader.classList.add('hidden');
                alert("Xato: Kompaniya ramzi noto'g'ri (masalan: AAPL deb yozing) yoki API limitga yetdi.");
            }
        }
    </script>
</body>
</html>
