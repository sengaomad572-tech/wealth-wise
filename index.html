<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis AI | Enter</title>
    <style>
        body { background: #000; color: #38bdf8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .card { border: 2px solid #38bdf8; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 0 20px #38bdf8; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; }
        button { width: 100%; padding: 12px; background: #38bdf8; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; }
    </style>
</head>
<body>
    <div class="card">
        <h1>GENESIS AI</h1>
        <input type="text" id="u" placeholder="Login">
        <input type="password" id="p" placeholder="Password">
        <button onclick="kirish()">KIRISH</button>
    </div>

    <script>
        function kirish() {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value;
            if(u !== "" && p !== "") {
                // Bu kod sizni main.html sahifasiga olib o'tadi
                window.location.href = "main.html";
            } else {
                alert("Login va parolni yozing!");
            }
        }
    </script>
</body>
</html>
