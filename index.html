<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal V1.0</title>
    <style>
        /* CSS - Dizayn qismi */
        body {
            background-color: #050505;
            color: #00FF41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .terminal-container {
            width: 350px;
            padding: 20px;
            border: 2px solid #00FF41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            background: rgba(0, 20, 0, 0.9);
        }

        .header {
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 1px solid #00FF41;
            padding-bottom: 10px;
        }

        .status {
            font-size: 0.8rem;
            margin-bottom: 20px;
        }

        .login-box {
            border: 1px solid #00FF41;
            padding: 15px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            background: transparent;
            border: 1px solid #00FF41;
            color: #00FF41;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
        }

        input::placeholder {
            color: rgba(0, 255, 65, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            background: transparent;
            border: 1px solid #00FF41;
            color: #00FF41;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #00FF41;
            color: #000;
            box-shadow: 0 0 10px #00FF41;
        }

        #output {
            font-size: 0.8rem;
            height: 50px;
            margin-top: 10px;
            overflow: hidden;
        }

        /* Scan chizig'i animatsiyasi */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.1);
            position: absolute;
            top: 0;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>

    <div class="terminal-container">
        <div class="header">
            > ALPHA_TERMINAL_V1.0
        </div>
        <div class="status">
            SYSTEM_STATUS: <span style="color: #00FF41;">ONLINE</span> | AUTH_REQUIRED
        </div>

        <div class="login-box">
            <p style="margin-top: 0;">[ LOGIN_SYSTEM ]</p>
            <input type="email" id="email" placeholder="email@example.com" autocomplete="off">
            <input type="password" id="password" placeholder="********">
            
            <div class="button-group">
                <button id="loginBtn">[ LOGIN ]</button>
                <button id="registerBtn">[ REGISTER ]</button>
            </div>
        </div>

        <div id="output"></div>
    </div>

    <script>
        // JavaScript - Buyruqlarni ishlatish qismi
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const output = document.getElementById('output');

        // Effekt bilan matn chiqarish funksiyasi
        function typeLog(message) {
            output.innerHTML = `> ${message}`;
            console.log(message);
        }

        // Login bosilganda
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if (email === "" || pass === "") {
                typeLog("<span style='color: red;'>ERROR: ACCESS_DENIED. FIELDS_EMPTY</span>");
            } else {
                typeLog("INITIALIZING_AUTH... PLEASE_WAIT...");
                setTimeout(() => {
                    typeLog("WELCOME_USER: " + email.split('@')[0].toUpperCase());
                    alert("Tizimga muvaffaqiyatli kirdingiz!");
                }, 1500);
            }
        });

        // Register bosilganda
        registerBtn.addEventListener('click', () => {
            typeLog("REDIRECTING_TO_ENCRYPTION_MODULE...");
        });
    </script>
</body>
</html>
