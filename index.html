<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWise | Ultimate Fintech Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#05070a] text-slate-200 font-sans min-h-screen pb-24">

    <header class="p-6 flex justify-between items-center bg-[#0a0c12] border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                <i class="fas fa-crown text-white text-xs"></i>
            </div>
            <span class="text-xl font-black tracking-tighter text-white uppercase">WealthWise</span>
        </div>
        <div id="status" class="text-[10px] font-bold text-emerald-500 bg-emerald-500/10 px-3 py-1 rounded-full border border-emerald-500/20">
            SYSTEM ONLINE
        </div>
    </header>

    <main id="content" class="max-w-xl mx-auto p-6">
        <section id="terminal-section" class="space-y-6">
            <div class="bg-[#0a0c12] border border-white/5 rounded-[2.5rem] p-8">
                <h3 class="text-indigo-500 font-bold text-[10px] uppercase tracking-[0.3em] mb-6">AI Terminal</h3>
                <div class="flex gap-2 bg-black/40 p-2 rounded-2xl border border-white/5">
                    <input id="stInput" type="text" placeholder="AAPL..." class="flex-1 bg-transparent p-3 outline-none uppercase font-bold text-white">
                    <button onclick="analyzeStock()" class="bg-indigo-600 p-3 px-6 rounded-xl font-black text-xs">GO</button>
                </div>
                <div id="res" class="hidden mt-8 space-y-4">
                    <div class="flex justify-between items-end">
                        <h2 id="n" class="text-4xl font-black italic">-</h2>
                        <p id="p" class="text-2xl font-black text-emerald-400">$0.00</p>
                    </div>
                    <canvas id="miniChart" height="150"></canvas>
                </div>
            </div>
        </section>

        <section id="portfolio-section" class="hidden space-y-6">
            <h2 class="text-2xl font-black italic">My Portfolio</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-[#0a0c12] p-6 rounded-3xl border border-white/5">
                    <p class="text-[10px] text-slate-500 uppercase font-bold">Net Worth</p>
                    <p class="text-xl font-black text-white">$12,450.00</p>
                </div>
                <div class="bg-[#0a0c12] p-6 rounded-3xl border border-white/5">
                    <p class="text-[10px] text-slate-500 uppercase font-bold">24h Profit</p>
                    <p class="text-xl font-black text-emerald-400">+$420.15</p>
                </div>
            </div>
            <div class="bg-[#0a0c12] border border-white/5 rounded-3xl p-4">
                <div class="flex justify-between items-center p-3 border-b border-white/5">
                    <span class="font-bold">NVDA</span>
                    <span class="text-emerald-400">+$125.00</span>
                </div>
                <div class="flex justify-between items-center p-3">
                    <span class="font-bold">TSLA</span>
                    <span class="text-rose-400">-$45.20</span>
                </div>
            </div>
        </section>

        <section id="insights-section" class="hidden space-y-6">
            <div class="bg-[#0a0c12] border border-white/5 rounded-[2.5rem] p-8">
                <h3 class="text-slate-500 font-bold text-[10px] uppercase tracking-widest mb-4">Fear & Greed Index</h3>
                
                <div class="w-full bg-slate-800 h-4 rounded-full overflow-hidden flex">
                    <div class="w-1/3 bg-rose-500 h-full"></div>
                    <div class="w-1/3 bg-yellow-500 h-full"></div>
                    <div class="w-1/3 bg-emerald-500 h-full border-r-4 border-white"></div>
                </div>
                <p class="mt-4 text-center font-black text-emerald-400 uppercase tracking-tighter">78 - Extreme Greed</p>
            </div>
            <div class="space-y-4">
                <h3 class="text-xs font-bold text-slate-500 uppercase">Latest Market News</h3>
                <div class="p-4 bg-indigo-600/5 border border-indigo-500/20 rounded-2xl italic text-xs leading-relaxed">
                    "Bitcoin reaches new heights as institutional adoption accelerates..."
                </div>
            </div>
        </section>

        <section id="tools-section" class="hidden space-y-6">
            <div class="bg-[#0a0c12] border border-white/5 rounded-[2.5rem] p-8">
                <h3 class="text-indigo-500 font-bold text-[10px] uppercase tracking-widest mb-6">Quick Swap</h3>
                <div class="space-y-4">
                    <input type="number" id="usdInp" oninput="swap()" placeholder="USD Amount" class="w-full p-4 bg-black/40 rounded-2xl border border-white/5 outline-none font-bold">
                    <div class="flex justify-center"><i class="fas fa-retweet text-indigo-500"></i></div>
                    <div id="uzsOut" class="w-full p-4 bg-indigo-600/10 rounded-2xl border border-indigo-500/20 text-center font-black text-indigo-400">0.00 UZS</div>
                </div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-6 right-6 bg-[#0a0c12]/90 backdrop-blur-xl border border-white/10 h-20 rounded-[2.5rem] flex justify-around items-center px-4 shadow-2xl z-50 max-w-xl mx-auto">
        <button onclick="showSec('terminal')" class="flex flex-col items-center gap-1 text-indigo-500">
            <i class="fas fa-terminal"></i><span class="text-[8px] font-bold uppercase">Terminal</span>
        </button>
        <button onclick="showSec('portfolio')" class="flex flex-col items-center gap-1 text-slate-500 hover:text-indigo-400">
            <i class="fas fa-wallet"></i><span class="text-[8px] font-bold uppercase">Portfolio</span>
        </button>
        <button onclick="showSec('insights')" class="flex flex-col items-center gap-1 text-slate-500 hover:text-indigo-400">
            <i class="fas fa-lightbulb"></i><span class="text-[8px] font-bold uppercase">Insights</span>
        </button>
        <button onclick="showSec('tools')" class="flex flex-col items-center gap-1 text-slate-500 hover:text-indigo-400">
            <i class="fas fa-tools"></i><span class="text-[8px] font-bold uppercase">Tools</span>
        </button>
    </nav>

    <script>
        // Section Navigation Logic
        function showSec(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id + '-section').classList.remove('hidden');
            
            // Update Icon Colors
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('text-indigo-500', 'text-slate-500'));
            event.currentTarget.classList.replace('text-slate-500', 'text-indigo-500');
        }

        // Swap Logic
        function swap() {
            const usd = document.getElementById('usdInp').value;
            document.getElementById('uzsOut').innerText = (usd * 12850).toLocaleString() + " UZS";
        }

        // Mini Chart Logic (Same as before)
        let myChart = null;
        function analyzeStock() {
            const s = document.getElementById('stInput').value.toUpperCase();
            if(!s) return;
            document.getElementById('res').classList.remove('hidden');
            document.getElementById('n').innerText = s;
            document.getElementById('p').innerText = '$' + (Math.random()*300+100).toFixed(2);
            
            if(myChart) myChart.destroy();
            const ctx = document.getElementById('miniChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1','2','3','4','5','6'],
                    datasets: [{
                        data: Array.from({length: 6}, () => Math.random() * 100),
                        borderColor: '#6366f1',
                        borderWidth: 3,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }
    </script>
</body>
</html>
