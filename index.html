<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWise - Real-Time Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans pb-32">

    <header class="p-6 bg-slate-800 border-b border-slate-700 shadow-2xl">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <h1 class="text-2xl font-black text-indigo-400 italic">WealthWise <span class="text-[10px] block text-slate-500 not-italic">LIVE MARKET DATA</span></h1>
            <div class="bg-emerald-500/10 px-3 py-1 rounded-full flex items-center gap-2">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] text-emerald-500 font-bold uppercase tracking-tighter italic">Live Connection</span>
            </div>
        </div>
    </header>

    <main class="p-5 space-y-6 max-w-md mx-auto">
        
        <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-xl">
            <p class="text-[10px] font-bold text-slate-500 uppercase mb-3 italic">Global Stock Search</p>
            <div class="relative">
                <input id="stockInput" type="text" placeholder="Masalan: MSFT, AMZN, BABA" class="w-full p-4 bg-slate-900 rounded-2xl border border-slate-600 focus:border-indigo-500 outline-none font-bold uppercase">
                <button onclick="fetchStockData()" class="absolute right-2 top-2 bg-indigo-600 p-2 px-4 rounded-xl hover:bg-indigo-500 active:scale-95 transition-all">
                    <i class="fas fa-bolt"></i>
                </button>
            </div>
        </div>

        <div id="loading" class="hidden text-center text-indigo-400 py-10 italic">
            <i class="fas fa-spinner fa-spin mr-2"></i> Ma'lumotlar olinmoqda...
        </div>

        <div id="stockCard" class="hidden bg-slate-800 p-6 rounded-[2.5rem] border border-slate-700 shadow-2xl animate-in slide-in-from-bottom duration-500">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="sName" class="text-2xl font-black italic tracking-tighter text-indigo-300">SYMBOL</h2>
                    <p class="text-xs font-bold text-slate-500 uppercase tracking-widest">Global Equity</p>
                </div>
                <div class="text-right">
                    <p id="sPrice" class="text-3xl font-black">$0.00</p>
                    <p id="sChange" class="text-xs font-bold uppercase mt-1">0.00%</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700">
                    <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Kunlik Eng Baland</p>
                    <p id="sHigh" class="font-bold text-emerald-400">$0.00</p>
                </div>
                <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700">
                    <p class="text-[9px] text-slate-500 font-bold uppercase mb-1">Kunlik Eng Past</p>
                    <p id="sLow" class="font-bold text-rose-400">$0.00</p>
                </div>
            </div>

            <div class="bg-indigo-600/10 p-5 rounded-2xl border border-indigo-500/30">
                <h4 class="text-[10px] font-bold text-indigo-400 uppercase mb-2 italic flex items-center gap-2">
                    <i class="fas fa-brain"></i> AI Market Sentiment
                </h4>
                <p id="sAdvice" class="text-[11px] italic leading-relaxed text-slate-300">Ma'lumotlar tahlil qilinmoqda...</p>
            </div>
        </div>
    </main>

    <script>
        // Finnhub bepul API kaliti (Ochiq dars uchun)
        const API_KEY = 'ct3v7i1r01qge76l9cagct3v7i1r01qge76l9cb0'; 

        async function fetchStockData() {
            const symbol = document.getElementById('stockInput').value.toUpperCase();
            if (!symbol) return;

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('stockCard').classList.add('hidden');

            try {
                // 1. Narxlarni olish
                const quoteRes = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`);
                const quote = await quoteRes.json();

                if (quote.c === 0) {
                    alert("Aksiya topilmadi! (Masalan: MSFT, AAPL)");
                    return;
                }

                // 2. Ma'lumotlarni chiqarish
                document.getElementById('sName').innerText = symbol;
                document.getElementById('sPrice').innerText = "$" + quote.c.toFixed(2);
                document.getElementById('sHigh').innerText = "$" + quote.h.toFixed(2);
                document.getElementById('sLow').innerText = "$" + quote.l.toFixed(2);
                
                const change = quote.dp.toFixed(2);
                const sChange = document.getElementById('sChange');
                sChange.innerText = (change > 0 ? "+" : "") + change + "% Today";
                sChange.className = change > 0 ? "text-xs font-bold text-emerald-400" : "text-xs font-bold text-rose-400";
                document.getElementById('sPrice').className = change > 0 ? "text-3xl font-black text-emerald-400" : "text-3xl font-black text-rose-400";

                // AI Tavsiyasi (Mantiqiy tahlil)
                const advice = document.getElementById('sAdvice');
                if (change > 2) {
                    advice.innerText = "Bozorda bu aksiyaga bo'lgan qiziqish juda yuqori. O'sish tendensiyasi davom etishi mumkin. Foydani himoya qilishni unutmang.";
                } else if (change < -2) {
                    advice.innerText = "Aksiya hozirda bosim ostida. Texnik tahlil pastki darajalarni ko'rsatmoqda. Sotib olishdan oldin barqarorlikni kuting.";
                } else {
                    advice.innerText = "Bozor holati barqaror. Katta o'zgarishlar kutilmayapti. Uzoq muddatli investorlar uchun qulay nuqta bo'lishi mumkin.";
                }

                document.getElementById('stockCard').classList.remove('hidden');
            } catch (error) {
                console.error("Xatolik:", error);
                alert("API ulanishda xatolik!");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
