<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Access v3.0</title>
    <style>
        /* CSS - Clean Terminal Design */
        body {
            background-color: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .terminal-box {
            width: 340px;
            border: 1px solid #00ff41;
            padding: 25px;
            background: #000;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        h2 {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
        }

        .input-field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            outline: none;
            box-sizing: border-box;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00ff41;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #00cc33;
            box-shadow: 0 0 10px #00ff41;
        }

        .switch-mode {
            text-align: center;
            margin-top: 20px;
            font-size: 0.7rem;
            cursor: pointer;
            text-decoration: underline;
        }

        #status-msg {
            margin-top: 20px;
            font-size: 0.8rem;
            text-align: center;
            min-height: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="terminal-box">
    <div id="login-section">
        <h2>> USER_LOGIN</h2>
        <div class="input-field">
            <label>IDENTIFIER:</label>
            <input type="text" id="l-user" placeholder="username">
        </div>
        <div class="input-field">
            <label>ACCESS_KEY:</label>
            <input type="password" id="l-pass" placeholder="******">
        </div>
        <button onclick="executeLogin()">[ AUTHORIZE ]</button>
        <p class="switch-mode" onclick="toggleMode('reg')">Need an account? Register here</p>
    </div>

    <div id="register-section" class="hidden">
        <h2>> NEW_REGISTRATION</h2>
        <div class="input-field">
            <label>NEW_USERNAME:</label>
            <input type="text" id="r-user" placeholder="create username">
        </div>
        <div class="input-field">
            <label>EMAIL_ADDRESS:</label>
            <input type="email" id="r-email" placeholder="user@net.com">
        </div>
        <div class="input-field">
            <label>SET_PASSWORD:</label>
            <input type="password" id="r-pass" placeholder="******">
        </div>
        <button onclick="executeRegister()">[ CREATE_ACCOUNT ]</button>
        <p class="switch-mode" onclick="toggleMode('login')">Already a member? Login here</p>
    </div>

    <div id="status-msg"></div>
</div>

<script>
    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');
    const statusMsg = document.getElementById('status-msg');

    // Switch between Login and Register
    function toggleMode(mode) {
        statusMsg.innerText = "";
        if (mode === 'reg') {
            loginSection.classList.add('hidden');
            registerSection.classList.remove('hidden');
        } else {
            registerSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        }
    }

    // Login logic
    function executeLogin() {
        const u = document.getElementById('l-user').value;
        const p = document.getElementById('l-pass').value;

        if (!u || !p) {
            printStatus("ERROR: FIELDS_REQUIRED", "red");
        } else {
            printStatus("ACCESS_GRANTED. WELCOME BACK.", "#00ff41");
        }
    }

    // Register logic
    function executeRegister() {
        const u = document.getElementById('r-user').value;
        const e = document.getElementById('r-email').value;
        const p = document.getElementById('r-pass').value;

        if (!u || !e || !p) {
            printStatus("ERROR: DATA_INCOMPLETE", "red");
        } else {
            printStatus("REGISTRATION_SUCCESSFUL. REDIRECTING...", "#00ff41");
            setTimeout(() => toggleMode('login'), 2000);
        }
    }

    function printStatus(text, color) {
        statusMsg.style.color = color;
        statusMsg.innerText = `> ${text}`;
    }
</script>

</body>
</html>
