<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis AI | Secure Access</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a; /* To'q ko'k fon */
            color: white;
        }
        .login-box {
            background: rgba(30, 41, 59, 0.7);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h2 { margin-bottom: 20px; letter-spacing: 2px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: #334155;
            color: white;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #38bdf8;
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover { background: #0ea5e9; }
        #status { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>GENESIS AI</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="checkLogin()">LOGIN</button>
        <p id="status"></p>
    </div>

    <script>
        function checkLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const s = document.getElementById('status');

            // DIQQAT: Tekshirish qismi
            if(u === "admin" && p === "12345") {
                s.style.color = "#4ade80";
                s.innerText = "Access Granted! Loading...";
                
                // 1.5 soniyadan keyin saytga kiradi
                setTimeout(() => {
                    window.location.href = "https://google.com"; 
                }, 1500);
            } else {
                s.style.color = "#f87171";
                s.innerText = "Error: Invalid Credentials.";
            }
        }
    </script>
</body>
</html>
