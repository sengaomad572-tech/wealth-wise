<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #3498db;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        .success {
            color: green;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h2 id="form-title">Login</h2>
        <div class="error" id="error-msg"></div>
        <div class="success" id="success-msg"></div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="submit-btn">Login</button>
        <div class="toggle" id="toggle-form">Don't have an account? Register</div>
    </div>

    <script>
        // DOM elements
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleForm = document.getElementById('toggle-form');
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // State
        let isLogin = true;

        // Dummy storage for registered users (for frontend demo)
        let users = [];

        // Toggle between Login and Register
        toggleForm.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                formTitle.textContent = 'Login';
                submitBtn.textContent = 'Login';
                toggleForm.textContent = "Don't have an account? Register";
                successMsg.style.display = 'none';
                errorMsg.style.display = 'none';
            } else {
                formTitle.textContent = 'Register';
                submitBtn.textContent = 'Register';
                toggleForm.textContent = "Already have an account? Login";
                successMsg.style.display = 'none';
                errorMsg.style.display = 'none';
            }
        });

        // Handle form submission
        submitBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (!username || !password) {
                errorMsg.textContent = 'Please enter both username and password.';
                errorMsg.style.display = 'block';
                return;
            }

            if (isLogin) {
                // Login
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    successMsg.textContent = `Welcome back, ${username}!`;
                    successMsg.style.display = 'block';
                    usernameInput.value = '';
                    passwordInput.value = '';
                } else {
                    errorMsg.textContent = 'Invalid username or password.';
                    errorMsg.style.display = 'block';
                }
            } else {
                // Register
                const userExists = users.some(u => u.username === username);
                if (userExists) {
                    errorMsg.textContent = 'Username already taken.';
                    errorMsg.style.display = 'block';
                } else {
                    users.push({ username, password });
                    successMsg.textContent = `Registration successful! You can now login.`;
                    successMsg.style.display = 'block';
                    usernameInput.value = '';
                    passwordInput.value = '';
                    isLogin = true;
                    formTitle.textContent = 'Login';
                    submitBtn.textContent = 'Login';
                    toggleForm.textContent = "Don't have an account? Register";
                }
            }
        });
    </script>
</body>
</html>
