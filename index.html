<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Wise | Alpha Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #050505; color: #00ff00; font-family: monospace; margin: 0; padding: 20px; }
        .header { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .auth-box { border: 1px solid #00ff00; padding: 15px; margin-bottom: 20px; background: #000; }
        input { background: #000; border: 1px solid #00ff00; color: #00ff00; padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #00ff00; color: #000; border: none; padding: 10px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .chart-container { border: 1px solid #333; height: 400px; background: #0a0a0a; position: relative; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ALPHA TERMINAL v1.0</h1>
        <p>INSTITUTSIONAL DARAJADAGI INTEL</p>
    </div>

    <div id="auth-section" class="auth-box">
        <p>> IDENTIFY YOURSELF (SYSTEM_AUTH):</p>
        <input type="email" id="email" placeholder="EMAIL_ADDRESS">
        <input type="password" id="password" placeholder="SECURE_PASSWORD">
        <button onclick="handleLogin()">[ EXECUTE_LOGIN ]</button>
        <button onclick="handleSignUp()" style="background: transparent; color: #00ff00; border: 1px solid #00ff00; margin-top: 5px;">[ REGISTER_NEW_USER ]</button>
    </div>

    <div class="chart-container">
        <p style="padding: 20px; text-align: center; color: #333;">LOADING_MARKET_DATA...</p>
    </div>

    <script>
        // Vercel-dagi kalitlar bilan ulanish
        const supabaseUrl = 'https://gkotmvyjekcnsxfbdoli.supabase.co';
        const supabaseKey = 'sb_publishable_Rc6XZFjTPFXMZSQ3WYY2AA_-uGnh4cZ'; // O'zingizni anon kalitingiz
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert("XATO: " + error.message);
            else alert("TIZIMGA KIRILDI!");
        }

        async function handleSignUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signUp({ email, password });
            if (error) alert("XATO: " + error.message);
            else alert("TASDIQLASH_XABARI_YUBORILDI!");
        }
    </script>
</body>
</html>
