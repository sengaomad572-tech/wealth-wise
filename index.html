<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#05070a] text-white font-sans min-h-screen p-6">

    <div class="max-w-2xl mx-auto">
        <header class="text-center mb-8 mt-4">
            <h1 class="text-4xl font-black uppercase tracking-tighter text-blue-500">Market Terminal</h1>
            <p class="text-slate-500 text-[10px] uppercase tracking-[4px] mt-2">Professional Data System</p>
        </header>

        <div class="flex gap-2 mb-8 bg-[#0f172a] p-2 rounded-2xl border border-slate-800 focus-within:border-blue-500 transition shadow-2xl">
            <input type="text" id="symbolInput" placeholder="Enter Symbol (e.g. AAPL, TSLA, BTCUSD)" 
                   class="bg-transparent flex-1 p-4 outline-none font-bold uppercase text-blue-400 placeholder:text-slate-700">
            <button onclick="loadMarketData()" class="bg-blue-600 hover:bg-blue-700 px-10 py-4 rounded-xl font-black transition active:scale-95 uppercase">
                Search
            </button>
        </div>

        <div id="displayArea" class="w-full h-[500px] rounded-[32px] overflow-hidden border border-slate-800 bg-[#0f172a] shadow-2xl relative">
            <div id="placeholderText" class="absolute inset-0 flex items-center justify-center text-slate-600 font-bold italic text-center p-10">
                Waiting for input... <br> Enter a stock symbol above to start analysis.
            </div>
            <div id="tradingview_widget" class="h-full"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <script>
        function loadMarketData() {
            const symbol = document.getElementById('symbolInput').value.toUpperCase().trim();
            if(!symbol) return;

            // Hide placeholder
            document.getElementById('placeholderText').style.display = 'none';

            // Load professional chart
            new TradingView.widget({
                "width": "100%",
                "height": 500,
                "symbol": symbol,
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": "tradingview_widget"
            });
        }
    </script>
</body>
</html>
