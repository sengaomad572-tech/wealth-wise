<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksiya Qidiruv Tizimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white font-sans min-h-screen flex items-center justify-center p-5">

    <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-400">Aksiya Ma'lumotlari</h1>

        <div class="flex gap-2 mb-6">
            <input type="text" id="stockInput" placeholder="Ramzni yozing (masalan: AAPL)" 
                   class="flex-1 bg-slate-800 border border-slate-700 p-4 rounded-xl outline-none focus:border-blue-500 font-bold uppercase">
            <button onclick="searchStock()" class="bg-blue-600 hover:bg-blue-700 px-6 py-4 rounded-xl font-bold transition">
                üîç
            </button>
        </div>

        <div id="resultBox" class="hidden bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 id="resSymbol" class="text-4xl font-black italic text-white">---</h2>
                <div id="resPrice" class="text-2xl font-bold text-green-400">$0.00</div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 text-sm border-t border-slate-700 pt-4">
                <div>
                    <p class="text-slate-400">Eng yuqori (24s):</p>
                    <p id="resHigh" class="font-bold">$0.00</p>
                </div>
                <div>
                    <p class="text-slate-400">Eng past (24s):</p>
                    <p id="resLow" class="font-bold">$0.00</p>
                </div>
            </div>
        </div>

        <p id="msg" class="text-center mt-4 text-slate-500 text-sm"></p>
    </div>

    <script>
        async function searchStock() {
            const symbol = document.getElementById('stockInput').value.toUpperCase().trim();
            const msg = document.getElementById('msg');
            const resultBox = document.getElementById('resultBox');

            if(!symbol) {
                msg.innerText = "Iltimos, ramzni kiriting!";
                return;
            }

            msg.innerText = "Qidirilmoqda...";
            resultBox.classList.add('hidden');

            // API Kaliti
            const API_KEY = 'cn17639r01qht8f67i10cn17639r01qht8f67i1g';

            try {
                const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`);
                const data = await response.json();

                if (data.c === 0 || !data.c) {
                    msg.innerText = "Xato: Bunday ramz topilmadi!";
                } else {
                    msg.innerText = "";
                    resultBox.classList.remove('hidden');
                    document.getElementById('resSymbol').innerText = symbol;
                    document.getElementById('resPrice').innerText = '$' + data.c.toFixed(2);
                    document.getElementById('resHigh').innerText = '$' + data.h.toFixed(2);
                    document.getElementById('resLow').innerText = '$' + data.l.toFixed(2);
                }
            } catch (error) {
                msg.innerText = "Internet bilan muammo yuz berdi.";
            }
        }
    </script>
</body>
</html>
