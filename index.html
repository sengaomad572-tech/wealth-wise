<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestMind AI | Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0b0f1a; color: #f8fafc; }
        .glass-panel { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 20px; }
        .accent-gradient { background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); }
    </style>
</head>
<body class="p-4 md:p-10">

    <nav class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-2xl font-bold accent-gradient bg-clip-text text-transparent">InvestMind AI</h1>
            <p class="text-xs text-gray-500 font-medium text-center">Jonli bozor tahlili</p>
        </div>
        <button onclick="handleAddNewAsset()" class="accent-gradient text-white px-5 py-2.5 rounded-xl font-semibold shadow-lg shadow-blue-500/20 hover:scale-105 transition duration-300">
            <i class="fa-solid fa-plus mr-2"></i>Aktiv Qo'shish
        </button>
    </nav>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 glass-panel p-8">
            <div class="flex justify-between items-start mb-6 text-center">
                <div>
                    <h3 class="text-gray-400 text-sm font-semibold uppercase tracking-wider">Umumiy Balans</h3>
                    <h2 id="total-balance-label" class="text-4xl font-bold">$0.00</h2>
                </div>
            </div>
            <canvas id="mainPortfolioChart" height="120"></canvas>
        </div>

        <div class="glass-panel p-8 flex flex-col items-center justify-center text-center">
            <h3 class="text-gray-400 text-sm font-semibold mb-6 uppercase">AI Salomatlik Reytingi</h3>
            <div class="relative w-44 h-44 flex items-center justify-center rounded-full border-4 border-blue-500/10">
                <div id="health-score-value" class="text-6xl font-black text-blue-400">100</div>
            </div>
            <p id="analysis-status-text" class="mt-6 text-sm text-gray-400 italic">"Ma'lumot kutilmoqda..."</p>
        </div>

        <div class="lg:col-span-2 glass-panel p-8">
            <h3 class="text-lg font-bold mb-6 text-gray-200">Sizning Aktivlaringiz</h3>
            <div class="overflow-x-auto text-sm text-center">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-gray-500 border-b border-gray-800 font-semibold uppercase text-xs">
                            <th class="pb-4">Aktiv</th>
                            <th class="pb-4">Narxi ($)</th>
                            <th class="pb-4 text-right">Amal</th>
                        </tr>
                    </thead>
                    <tbody id="assets-list-container"></tbody>
                </table>
            </div>
        </div>

        <div class="glass-panel p-8 text-center">
            <h3 class="text-lg font-bold mb-4 flex items-center justify-center gap-2">
                <i class="fa-solid fa-robot text-blue-400"></i> AI Maslahatchi
            </h3>
            <div id="ai-insights-box" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // --- DATA MANAGEMENT ---
        let portfolioAssets = JSON.parse(localStorage.getItem('investMindData')) || [];

        // --- REAL PRICE API (Binance) ---
        async function getLivePrice(symbol) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol.toUpperCase()}USDT`);
                const data = await response.json();
                return data.price ? parseFloat(data.price) : null;
            } catch (error) {
                console.error("API Error:", error);
                return null;
            }
        }

        // --- CORE LOGIC ---
        async function handleAddNewAsset() {
            const assetName = prompt("Kripto belgisini kiriting (masalan: BTC, ETH, SOL):").toUpperCase();
            if (!assetName) return;

            document.getElementById('analysis-status-text').innerText = "Narxlar yangilanmoqda...";
            
            const livePrice = await getLivePrice(assetName);

            if (livePrice) {
                const newEntry = {
                    id: Date.now(),
                    name: assetName,
                    value: livePrice
                };
                portfolioAssets.push(newEntry);
                saveDataAndRefreshUI();
            } else {
                alert("Xatolik: Narx topilmadi. Faqat kripto aktivlarini kiriting.");
                document.getElementById('analysis-status-text').innerText = "Xatolik yuz berdi.";
            }
        }

        function saveDataAndRefreshUI() {
            localStorage.setItem('investMindData', JSON.stringify(portfolioAssets));
            updateDashboardUI();
        }

        function removeAssetEntry(assetId) {
            portfolioAssets = portfolioAssets.filter(item => item.id !== assetId);
            saveDataAndRefreshUI();
        }

        // --- UI & AI ENGINE ---
        function updateDashboardUI() {
            const container = document.getElementById('assets-list-container');
            const totalLabel = document.getElementById('total-balance-label');
            const scoreLabel = document.getElementById('health-score-value');
            const statusLabel = document.getElementById('analysis-status-text');
            const insightsBox = document.getElementById('ai-insights-box');
            
            container.innerHTML = "";
            let currentTotal = 0;

            portfolioAssets.forEach(asset => {
                currentTotal += asset.value;
                container.innerHTML += `
                    <tr class="border-b border-gray-800/50">
                        <td class="py-4 font-bold text-gray-100">${asset.name}</td>
                        <td class="py-4 text-gray-300 font-medium">$${asset.value.toLocaleString()}</td>
                        <td class="py-4 text-right">
                            <button onclick="removeAssetEntry(${asset.id})" class="text-gray-500 hover:text-red-500 transition">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            totalLabel.innerText = "$" + currentTotal.toLocaleString();

            // AI Mantiqi (Logic)
            if (portfolioAssets.length === 0) {
                scoreLabel.innerText = "100";
                statusLabel.innerText = "Portfolio bo'sh.";
                insightsBox.innerHTML = '<div class="text-xs text-gray-500 italic p-4">Aktiv qo\'shing.</div>';
            } else if (portfolioAssets.length < 3) {
                scoreLabel.innerText = "48";
                scoreLabel.style.color = "#f59e0b";
                statusLabel.innerText = "Risk yuqori!";
                insightsBox.innerHTML = '<div class="p-4 bg-yellow-500/10 border border-yellow-500/20 rounded-xl text-sm text-yellow-200">⚠️ <b>AI:</b> Diversifikatsiya yetarli emas. Kamida 3 ta aktiv qo\'shing.</div>';
            } else {
                scoreLabel.innerText = "96";
                scoreLabel.style.color = "#3b82f6";
                statusLabel.innerText = "Holat ajoyib!";
                insightsBox.innerHTML = '<div class="p-4 bg-green-500/10 border border-green-500/20 rounded-xl text-sm text-green-200">✅ <b>AI:</b> Portfelingiz barqaror ko\'rinmoqda.</div>';
            }
        }

        // Sahifa yuklanganda ishga tushirish
        document.addEventListener('DOMContentLoaded', () => {
            updateDashboardUI();
            const ctx = document.getElementById('mainPortfolioChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Du', 'Se', 'Ch', 'Pa', 'Ju', 'Sh', 'Ya'],
                    datasets: [{
                        label: 'Trend',
                        data: [15, 20, 18, 30, 28, 35, 38],
                        borderColor: '#3b82f6',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(59, 130, 246, 0.05)'
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        });
    </script>
</body>
</html>
