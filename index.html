<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWise | Fintech System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #05070a; color: #cbd5e1; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        .nav-active { color: #6366f1; border-top: 2px solid #6366f1; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 bg-[#0a0c12] border-b border-white/5 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-black text-white italic uppercase tracking-tighter">Wealth<span class="text-indigo-500">Wise</span></h1>
        <div class="px-3 py-1 bg-emerald-500/10 border border-emerald-500/20 rounded-full text-[10px] font-bold text-emerald-500">● LIVE</div>
    </header>

    <main class="max-w-md mx-auto p-6">
        
        <div id="terminal" class="tab-content active space-y-6">
            <div class="bg-[#0a0c12] p-6 rounded-[2rem] border border-white/5 shadow-2xl">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Stock Analyzer</p>
                <div class="flex gap-2">
                    <input id="stInput" type="text" placeholder="AAPL" class="flex-1 bg-black/40 p-3 rounded-xl border border-white/10 outline-none uppercase font-bold text-white">
                    <button onclick="runAnalysis()" class="bg-indigo-600 px-6 rounded-xl font-black text-xs text-white">GO</button>
                </div>
                <div id="resBox" class="hidden mt-8">
                    <h2 id="name" class="text-4xl font-black text-white italic">-</h2>
                    <p id="price" class="text-2xl font-black text-emerald-400">$0.00</p>
                    <div class="h-40 mt-4"><canvas id="stockChart"></canvas></div>
                </div>
            </div>
        </div>

        <div id="portfolio" class="tab-content space-y-6">
            <h2 class="text-2xl font-black italic text-white">My Wealth</h2>
            <div class="bg-indigo-600 p-8 rounded-[2rem] shadow-xl shadow-indigo-500/10">
                <p class="text-xs font-bold uppercase opacity-60">Total Balance</p>
                <p class="text-4xl font-black mt-1">$12,450.00</p>
            </div>
        </div>

        <div id="insights" class="tab-content space-y-6 text-center">
            <div class="bg-[#0a0c12] p-10 rounded-[2rem] border border-white/5 shadow-2xl">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-6">Market Sentiment</p>
                <div class="text-6xl font-black text-emerald-500">76%</div>
                <p class="text-lg font-bold mt-2 uppercase tracking-tighter">Greed Mode</p>
            </div>
        </div>

        <div id="tools" class="tab-content space-y-6">
            <div class="bg-[#0a0c12] p-8 rounded-[2rem] border border-white/5">
                <h3 class="text-indigo-500 font-bold text-xs uppercase mb-6">Currency Converter</h3>
                <input type="number" id="usd" oninput="calc()" placeholder="USD Amount" class="w-full bg-black/40 p-4 rounded-2xl border border-white/5 outline-none font-bold text-xl">
                <div class="text-center my-4 text-indigo-500 text-2xl">↓</div>
                <div id="uzs" class="p-4 bg-indigo-600/10 rounded-2xl text-center font-black text-2xl text-white">0 UZS</div>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-6 left-6 right-6 bg-[#0a0c12]/90 backdrop-blur-xl border border-white/10 h-20 rounded-[2.5rem] flex justify-around items-center px-4 shadow-2xl z-50 max-w-md mx-auto">
        <button onclick="openTab('terminal')" class="nav-btn flex flex-col items-center gap-1 nav-active">
            <i class="fas fa-terminal"></i><span class="text-[8px] font-bold uppercase">Terminal</span>
        </button>
        <button onclick="openTab('portfolio')" class="nav-btn flex flex-col items-center gap-1 text-slate-500">
            <i class="fas fa-wallet"></i><span class="text-[8px] font-bold uppercase">Portfolio</span>
        </button>
        <button onclick="openTab('insights')" class="nav-btn flex flex-col items-center gap-1 text-slate-500">
            <i class="fas fa-brain"></i><span class="text-[8px] font-bold uppercase">Insights</span>
        </button>
        <button onclick="openTab('tools')" class="nav-btn flex flex-col items-center gap-1 text-slate-500">
            <i class="fas fa-tools"></i><span class="text-[8px] font-bold uppercase">Tools</span>
        </button>
    </nav>

    <script>
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            event.currentTarget.classList.add('nav-active');
        }

        function calc() {
            const val = document.getElementById('usd').value;
            document.getElementById('uzs').innerText = (val * 12850).toLocaleString() + " UZS";
        }

        let myChart = null;
        function runAnalysis() {
            const s = document.getElementById('stInput').value.toUpperCase();
            if(!s) return;
            document.getElementById('resBox').classList.remove('hidden');
            document.getElementById('name').innerText = s;
            document.getElementById('price').innerText = '$' + (Math.random()*300+100).toFixed(2);
            
            if(myChart) myChart.destroy();
            const ctx = document.getElementById('stockChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1','2','3','4','5','6'],
                    datasets: [{
                        data: Array.from({length: 6}, () => Math.random() * 100),
                        borderColor: '#6366f1', borderWidth: 3, tension: 0.4, pointRadius: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }
    </script>
</body>
</html>
