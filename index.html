<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Bozor Analitikasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body class="bg-[#020617] text-[#f8fafc] p-4 md:p-10 font-sans">

    <div class="max-w-3xl mx-auto">
        <header class="mb-10 border-b border-slate-800 pb-5 text-center md:text-left">
            <h1 class="text-3xl font-black text-white tracking-tighter uppercase">Global Terminal</h1>
            <p class="text-slate-500 text-xs mt-1 font-mono uppercase tracking-widest">Matematik Tahlil • Tavsiyasiz</p>
        </header>

        <div class="flex flex-col md:flex-row gap-3 mb-10">
            <input type="text" id="sym" placeholder="Ramzni yozing (AAPL, TSLA, NVDA...)" 
                   class="bg-slate-900 border border-slate-700 p-4 rounded-2xl flex-1 outline-none focus:ring-2 focus:ring-blue-500 font-mono text-blue-400 font-bold uppercase">
            <button onclick="analyzeStock()" class="bg-blue-600 hover:bg-blue-700 px-10 py-4 rounded-2xl font-black transition active:scale-95 shadow-lg shadow-blue-900/20 uppercase tracking-tighter">
                Tahlil Qilish
            </button>
        </div>

        <div id="resultArea" class="hidden space-y-6">
            
            <div id="chartContainer" class="w-full h-[300px] bg-slate-900 rounded-3xl border border-slate-800 overflow-hidden mb-6 p-2"></div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-slate-900 p-5 rounded-3xl border border-slate-800">
                    <p class="text-slate-500 text-[10px] uppercase font-black mb-1">Joriy Narx</p>
                    <p id="cPrice" class="text-2xl font-bold text-white">$0.00</p>
                </div>
                <div class="bg-slate-900 p-5 rounded-3xl border border-slate-800">
                    <p class="text-slate-500 text-[10px] uppercase font-black mb-1">O'zgarish</p>
                    <p id="cPercent" class="text-2xl font-bold">0%</p>
                </div>
                <div class="bg-slate-900 p-5 rounded-3xl border border-slate-800">
                    <p class="text-slate-500 text-[10px] uppercase font-black mb-1">Volatillik</p>
                    <p id="vola" class="text-2xl font-bold text-blue-400">0%</p>
                </div>
                <div class="bg-slate-900 p-5 rounded-3xl border border-slate-800">
                    <p class="text-slate-500 text-[10px] uppercase font-black mb-1">Farq (H-L)</p>
                    <p id="spread" class="text-2xl font-bold text-slate-300">$0.00</p>
                </div>
            </div>

            <div class="bg-slate-900/50 p-6 rounded-[32px] border border-blue-900/30">
                <h3 class="text-blue-500 font-black text-xs uppercase mb-4 tracking-widest flex items-center gap-2">
                    <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span> Statistik Faktlar
                </h3>
                <div id="analysisText" class="text-slate-400 text-sm leading-relaxed space-y-3 font-medium italic">
                    </div>
            </div>
        </div>

        <div id="loader" class="hidden text-center py-20">
            <div class="inline-block h-10 w-10 animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent"></div>
            <p class="text-slate-500 text-xs mt-4 font-bold uppercase tracking-widest">Bozor ma'lumotlari yuklanmoqda...</p>
        </div>
    </div>

    <script>
        let chart;

        async function analyzeStock() {
            const symbol = document.getElementById('sym').value.toUpperCase().trim();
            if(!symbol) return alert("Ramzni kiriting!");

            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            // Barqaror API kalitlari (Agara bittasi ishlamasa, ikkinchisini qo'yishingiz mumkin)
            const API_KEY = 'cn17639r01qht8f67i10cn17639r01qht8f67i1g'; 

            try {
                const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`);
                const data = await response.json();

                if (data.c === 0 || !data.c) {
                    throw new Error("Xato");
                }

                // Asosiy ko'rsatkichlar
                document.getElementById('cPrice').innerText = '$' + data.c.toFixed(2);
                document.getElementById('spread').innerText = '$' + (data.h - data.l).toFixed(2);
                
                const vola = ((data.h - data.l) / data.c * 100).toFixed(2);
                document.getElementById('vola').innerText = vola + '%';

                const diff = data.dp.toFixed(2);
                const pEl = document.getElementById('cPercent');
                pEl.innerText = (diff > 0 ? '+' : '') + diff + '%';
                pEl.className = diff >= 0 ? 'text-green-400 text-2xl font-bold' : 'text-red-400 text-2xl font-bold';

                // Faktik Tahlil
                document.getElementById('analysisText').innerHTML = `
                    <p>• Ushbu kompaniya aksiyasi bugun kunlik maksimumidan <b>${((data.h - data.c)/data.h * 100).toFixed(2)}%</b> pastroq darajada harakatlanmoqda.</p>
                    <p>• Bugungi ochilish narxi <b>$${data.o.toFixed(2)}</b> bo'lgan bo'lsa, hozirgi narx ochilishga nisbatan <b>${((data.c - data.o)/data.o * 100).toFixed(2)}%</b> farq qilmoqda.</p>
                    <p>• Bozor tebranishi (volatillik) <b>${vola}%</b> ni tashkil etdi, bu aksiyaning bugungi faollik darajasini ko'rsatadi.</p>
                `;

                // Grafikni yangilash (Simulyatsiya)
                createChart(data.o, data.l, data.h, data.c);

                document.getElementById('loader').classList.add('hidden');
                document.getElementById('resultArea').classList.remove('hidden');

            } catch (e) {
                document.getElementById('loader').classList.add('hidden');
                alert("Xato: Ramz topilmadi! (Masalan: AAPL, TSLA, NVDA deb yozing)");
            }
        }

        function createChart(o, l, h, c) {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '';
            chart = LightweightCharts.createChart(container, {
                layout: { backgroundColor: 'transparent', textColor: '#64748b' },
                grid: { vertLines: { color: '#1e293b' }, horzLines: { color: '#1e293b' } },
                width: container.clientWidth,
                height: 300
            });
            const lineSeries = chart.addLineSeries({ color: '#3b82f6', lineWidth: 3 });
            lineSeries.setData([
                { time: '2024-01-01', value: o },
                { time: '2024-01-02', value: l },
                { time: '2024-01-03', value: h },
                { time: '2024-01-04', value: c }
            ]);
        }
    </script>
</body>
</html>
