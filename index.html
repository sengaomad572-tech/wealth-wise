<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Bozor Tahlili</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .stat-card { background: #0f172a; border-left: 4px solid #3b82f6; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-2xl mx-auto">
        <header class="mb-10 border-b border-slate-800 pb-5">
            <h1 class="text-2xl font-black text-white">BOZOR ANALITIKASI</h1>
            <p class="text-slate-500 text-xs mt-1">Matematik tahlil va real raqamlar</p>
        </header>

        <div class="flex flex-col md:flex-row gap-3 mb-10">
            <input type="text" id="sym" placeholder="Kompaniya ramzi (AAPL, TSLA...)" 
                   class="bg-slate-900 border border-slate-700 p-4 rounded-xl flex-1 outline-none focus:border-blue-500 font-mono">
            <button onclick="analyzeStock()" class="bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-xl font-bold transition">
                TAHLIL QILISH
            </button>
        </div>

        <div id="resultArea" class="hidden space-y-6">
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-slate-900 p-4 rounded-xl border border-slate-800">
                    <p class="text-slate-500 text-[10px] uppercase font-bold">Hozirgi narx</p>
                    <p id="cPrice" class="text-xl font-bold text-blue-400">$0.00</p>
                </div>
                <div id="changeBox" class="bg-slate-900 p-4 rounded-xl border border-slate-800">
                    <p class="text-slate-500 text-[10px] uppercase font-bold">O'zgarish</p>
                    <p id="cPercent" class="text-xl font-bold">0%</p>
                </div>
                <div class="bg-slate-900 p-4 rounded-xl border border-slate-800">
                    <p class="text-slate-500 text-[10px] uppercase font-bold">Maksimum (24s)</p>
                    <p id="hPrice" class="text-xl font-bold">$0.00</p>
                </div>
                <div class="bg-slate-900 p-4 rounded-xl border border-slate-800">
                    <p class="text-slate-500 text-[10px] uppercase font-bold">Minimum (24s)</p>
                    <p id="lPrice" class="text-xl font-bold">$0.00</p>
                </div>
            </div>

            <div class="stat-card p-6 rounded-r-xl">
                <h3 class="text-blue-400 font-bold text-sm uppercase mb-4 tracking-widest">Matematik Tahlil</h3>
                <div id="analysisText" class="text-slate-300 text-sm leading-relaxed space-y-2">
                    </div>
            </div>

        </div>

        <div id="loader" class="hidden text-center py-10 text-slate-500 animate-pulse">Ma'lumotlar tahlil qilinmoqda...</div>
    </div>

    <script>
        async function analyzeStock() {
            const symbol = document.getElementById('sym').value.toUpperCase().trim();
            if(!symbol) return;

            const resArea = document.getElementById('resultArea');
            const loader = document.getElementById('loader');
            const analysisText = document.getElementById('analysisText');

            resArea.classList.add('hidden');
            loader.classList.remove('hidden');

            const API_KEY = 'cn17639r01qht8f67i10cn17639r01qht8f67i1g';

            try {
                const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`);
                const data = await response.json();

                if (data.c === 0) throw new Error();

                // Raqamlarni yangilash
                document.getElementById('cPrice').innerText = '$' + data.c.toFixed(2);
                document.getElementById('hPrice').innerText = '$' + data.h.toFixed(2);
                document.getElementById('lPrice').innerText = '$' + data.l.toFixed(2);
                
                const diff = data.dp;
                const pEl = document.getElementById('cPercent');
                pEl.innerText = (diff > 0 ? '+' : '') + diff.toFixed(2) + '%';
                pEl.className = diff >= 0 ? 'text-green-400 text-xl font-bold' : 'text-red-400 text-xl font-bold';

                // MATEMATIK TAHLIL (Tavsiyasiz)
                let volatility = ((data.h - data.l) / data.c * 100).toFixed(2);
                let spread = (data.h - data.l).toFixed(2);
                
                analysisText.innerHTML = `
                    <p>• <b>Volatillik:</b> Kunlik tebranish diapazoni ${volatillik}% ni tashkil etmoqda.</p>
                    <p>• <b>Narx diapazoni:</b> Eng yuqori va eng past narx orasidagi farq: $${spread}.</p>
                    <p>• <b>Holat:</b> Joriy narx kunlik maksimumdan ${((data.h - data.c)/data.h * 100).toFixed(2)}% pastda turibdi.</p>
                    <p class="text-[10px] text-slate-500 mt-4 uppercase italic">Ushbu tahlil faqat o'tmishdagi raqamlar asosida tuzilgan va kelajak uchun kafolat bermaydi.</p>
                `;

                loader.classList.add('hidden');
                resArea.classList.remove('hidden');

            } catch (e) {
                loader.classList.add('hidden');
                alert("Xato: Ramzni to'g'ri yozganingizni tekshiring.");
            }
        }
    </script>
</body>
</html>
