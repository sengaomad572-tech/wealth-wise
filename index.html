<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Alpha Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #02040a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 20px; }
        /* Fix for small chart on mobile */
        #tv_widget { min-height: 500px; height: 70vh !important; }
    </style>
</head>
<body class="p-0 m-0">

    <div class="w-full h-[40px] border-b border-slate-800 bg-[#02040a]">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
            "symbols": [
                {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
                {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
                {"proName": "FOREXCOM:SPX500", "title": "S&P 500"},
                {"proName": "NASDAQ:AAPL", "title": "Apple"}
            ],
            "showSymbolLogo": true, "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "en"
            }
            </script>
        </div>
    </div>

    <div class="p-4 space-y-4 max-w-6xl mx-auto">
        <div class="glass-card p-2 flex items-center shadow-xl">
            <input type="text" id="sym" placeholder="ENTER TICKER (e.g. NVDA)" 
                   class="bg-transparent flex-1 p-3 outline-none font-bold uppercase text-blue-400 text-sm">
            <button onclick="search()" class="bg-blue-600 px-6 py-3 rounded-xl font-black uppercase text-xs active:scale-95 transition">Execute</button>
        </div>

        <div class="glass-card overflow-hidden shadow-2xl">
            <div id="tv_widget"></div>
        </div>

        <div class="glass-card p-4">
            <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Global News Feed</h3>
            <div class="h-[400px]">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                    {
                    "feedMode": "all_symbols", "colorTheme": "dark", "isTransparent": true, "displayMode": "regular",
                    "width": "100%", "height": "400", "locale": "en"
                    }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function loadChart(s) {
            new TradingView.widget({
                "width": "100%",
                "height": "100%",
                "symbol": s,
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "container_id": "tv_widget"
            });
        }

        function search() {
            const s = document.getElementById('sym').value.toUpperCase().trim();
            if(s) loadChart(s);
        }

        // Initial load with NVIDIA
        window.onload = () => loadChart('NVDA');
    </script>
</body>
</html>
