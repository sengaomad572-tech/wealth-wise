<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Wise | Community Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
        }
        /* Orqa fondagi effekt */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #38bdf8;
            filter: blur(150px);
            opacity: 0.2;
            z-index: -1;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        h2 { margin-bottom: 10px; font-size: 28px; color: #fff; }
        p.subtitle { color: #888; margin-bottom: 30px; font-size: 14px; }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #38bdf8; background: rgba(255,255,255,0.1); }
        .btn-login {
            width: 100%;
            padding: 15px;
            background: #38bdf8;
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-login:hover { background: #0ea5e9; transform: translateY(-2px); }
        .footer-text { margin-top: 20px; font-size: 13px; color: #666; }
        .footer-text a { color: #38bdf8; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    
    <div class="login-card">
        <h2>Wealth Wise</h2>
        <p class="subtitle">Join the global community</p>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <button type="button" class="btn-login" onclick="redirectToYourSite()">ENTER SYSTEM</button>
        </form>

        <div class="footer-text">
            Don't have an account? <a href="https://wealth-wise-sigma-seven.vercel.app/register">Sign Up Free</a>
        </div>
    </div>

    <script>
        function redirectToYourSite() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if(user !== "" && pass !== "") {
                // SIZNING SAYTINGIZGA ULASH QISMI:
                // Tugma bosilganda mana shu manzilga jo'natib yuboradi:
                window.location.href = "https://wealth-wise-2ypwh8zu9-sengaomad572-techs-projects.vercel.app/";
            } else {
                alert("Please fill in all fields!");
            }
        }
    </script>
</body>
</html>
