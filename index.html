<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Elite Terminal</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --cyber-cyan: #00f2ff;
            --warning-red: #ff3e3e;
            --bg-dark: #020508;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--neon-green);
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Skanner chizig'i animatsiyasi */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 255, 65, 0.2);
            z-index: 1000;
            animation: scan 3s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .terminal-frame {
            width: 95%;
            max-width: 1000px;
            border: 1px solid var(--cyber-cyan);
            background: rgba(0, 10, 20, 0.95);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.15);
            padding: 15px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--cyber-cyan);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        /* Grafik joyi */
        .chart-wrapper {
            width: 100%;
            height: 450px;
            background: #000;
            border: 1px solid var(--neon-green);
            margin-bottom: 15px;
        }

        /* Buy/Sell Indeksi */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-card {
            border: 1px solid var(--neon-green);
            padding: 10px;
            background: rgba(0, 255, 65, 0.05);
        }

        .stat-title {
            color: var(--cyber-cyan);
            font-size: 0.7rem;
            margin-bottom: 5px;
            text-decoration: underline;
        }

        .signal-buy { color: var(--neon-green); font-weight: bold; }
        .signal-sell { color: var(--warning-red); font-weight: bold; }

        #login-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            z-index: 500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px;
            margin: 10px;
            width: 250px;
            outline: none;
            text-align: center;
        }

        button {
            background: var(--neon-green);
            color: #000;
            border: none;
            padding: 10px 30px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
        }

        button:hover { box-shadow: 0 0 15px var(--neon-green); }
    </style>
</head>
<body>

<div class="terminal-frame">
    <div id="login-overlay">
        <div style="font-size: 1.5rem; margin-bottom: 20px;">[ ACCESS_LOCKED ]</div>
        <input type="text" id="user" placeholder="OPERATOR_ID">
        <input type="password" id="pass" placeholder="SECURITY_KEY">
        <button onclick="unlock()">AUTHORIZE</button>
        <div id="err" style="color: red; margin-top: 10px; font-size: 0.8rem;"></div>
    </div>

    <div class="header">
        <span>> ALPHA_STATION_V8.0</span>
        <span id="clock"></span>
        <span style="color: var(--warning-red);">SECURE_LINK_ACTIVE</span>
    </div>

    <div class="chart-wrapper">
        <div id="tradingview_pro"></div>
    </div>

    <div class="analytics-grid">
        <div class="stat-card">
            <div class="stat-title">TECHNICAL_GAUGE</div>
            MARKET_SENTIMENT: <span class="signal-buy">STRONG_BULLISH</span><br>
            NVIDIA_VOLATILITY: 1.45%
        </div>
        <div class="stat-card">
            <div class="stat-title">TRADE_SIGNALS</div>
            BUY_INDEX: <span class="signal-buy">84.2%</span><br>
            SELL_INDEX: <span class="signal-sell">15.8%</span>
        </div>
        <div class="stat-card">
            <div class="stat-title">AI_PREDICTION</div>
            NEXT_TARGET: $148.50<br>
            CONFIDENCE: 92%
        </div>
    </div>
</div>
