<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal v5.0</title>
    <style>
        :root { --neon: #00ff41; --bg: #050505; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .box { width: 350px; border: 1px solid var(--neon); padding: 30px; box-shadow: 0 0 20px rgba(0,255,65,0.2); background: #000; }
        .header { text-align: center; border-bottom: 1px solid var(--neon); margin-bottom: 20px; padding-bottom: 10px; font-weight: bold; letter-spacing: 2px; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; background: transparent; border: 1px solid var(--neon); color: var(--neon); outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--neon); color: #000; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:hover { background: #000; color: var(--neon); border: 1px solid var(--neon); }

        /* Dashboard Style */
        #dashboard { display: none; width: 80%; max-width: 600px; text-align: left; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .stat-card { border: 1px solid var(--neon); padding: 15px; font-size: 0.8rem; }
        
        .hidden { display: none; }
        .status-text { height: 20px; font-size: 0.8rem; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-page" class="box">
        <div class="header">> AUTH_REQUIRED</div>
        <input type="text" id="user" placeholder="USERNAME">
        <input type="password" id="pass" placeholder="PASSWORD">
        <button onclick="handleAuth()">[ AUTHORIZE ]</button>
        <div id="login-status" class="status-text"></div>
    </div>

    <div id="dashboard" class="box" style="width: 500px;">
        <div class="header">> ACCESS_GRANTED: COMMAND_CENTER</div>
        <p>Welcome back, <span id="display-name"></span>...</p>
        <div class="stat-grid">
            <div class="stat-card">
                SYSTEM_STABILITY: 98%<br>ENCRYPTION: AES-256
            </div>
            <div class="stat-card">
                ACTIVE_SESSIONS: 1<br>IP_TRACE: SECURE
            </div>
        </div>
        <button onclick="logout()" style="margin-top: 30px; background: transparent; color: red; border: 1px solid red;">[ DISCONNECT ]</button>
    </div>

    <script>
        function handleAuth() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const status = document.getElementById('login-status');

            if (u === "" || p === "") {
                status.innerText = "> ERROR: NULL_POINTER_EXCEPTION";
                status.style.color = "red";
            } else {
                status.style.color = var(--neon);
                status.innerText = "> DECRYPTING_CREDENTIALS...";

                // Redirect o'rniga sahifani almashtiramiz
                setTimeout(() => {
                    document.getElementById('login-page').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    document.getElementById('display-name').innerText = u.toUpperCase();
                }, 1500);
            }
        }

        function logout() {
            location.reload(); // Sahifani yangilab, login qismiga qaytaradi
        }
    </script>
</body>
</html>
