<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA TERMINAL | Login</title>
    <style>
        body { background: #0a0e17; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .login-card { background: #141a26; padding: 40px; border-radius: 15px; border: 1px solid #3b82f6; text-align: center; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #3b82f6; margin-bottom: 25px; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #2a3447; background: #0a0e17; color: #fff; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3b82f6; border: none; border-radius: 8px; color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        button:hover { background: #2563eb; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>ALPHA TERMINAL</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">SIGN IN</button>
    </div>

    <script>
        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            // Checks if fields are not empty
            if(u !== "" && p !== "") {
                // Redirects to your main dashboard
                window.location.href = "main.html";
            } else {
                alert("Access Denied! Please enter your credentials.");
            }
        }
    </script>
</body>
</html>
