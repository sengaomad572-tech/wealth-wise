<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal v2.0 - Professional Edition</title>
    <style>
        /* CSS - Professional Dark Matrix Theme */
        :root {
            --neon-green: #00ff41;
            --dark-bg: #0a0a0a;
            --terminal-glow: rgba(0, 255, 65, 0.2);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
        }

        .main-frame {
            width: 400px;
            border: 1px solid var(--neon-green);
            padding: 25px;
            position: relative;
            background: rgba(0, 10, 0, 0.95);
            box-shadow: 0 0 20px var(--terminal-glow);
        }

        /* Scanline effekti */
        .main-frame::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .header-section {
            border-bottom: 2px solid var(--neon-green);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .glitch {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            animation: glitch 1s linear infinite;
        }

        input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
            font-family: inherit;
        }

        input:focus {
            box-shadow: 0 0 10px var(--neon-green);
        }

        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: 0.3s all;
        }

        button:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 15px var(--neon-green);
        }

        #console-output {
            margin-top: 20px;
            height: 80px;
            font-size: 0.8rem;
            border-top: 1px solid var(--terminal-glow);
            padding-top: 10px;
            overflow-y: auto;
        }

        .typing {
            overflow: hidden;
            border-right: .15em solid var(--neon-green);
            white-space: nowrap;
            animation: typing 2s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--neon-green); } }
    </style>
</head>
<body>

<div class="main-frame">
    <div class="header-section">
        <div class="glitch">> ALPHA_SYSTEM_V2.0</div>
        <small>CORE_STABILITY: 98.4% | SECURE_LINK</small>
    </div>

    <div class="input-area">
        <label>[ USER_IDENTIFICATION ]</label>
        <input type="text" id="user" placeholder="USERNAME/EMAIL" autocomplete="off">
        
        <label>[ ACCESS_KEY ]</label>
        <input type="password" id="pass" placeholder="••••••••">
        
        <div class="btn-container">
            <button onclick="runLogin()">[ AUTHORIZE ]</button>
            <button onclick="runBypass()">[ BYPASS ]</button>
        </div>
    </div>

    <div id="console-output">
        <div id="logs">> WAITING_FOR_INPUT...</div>
    </div>
</div>

<script>
    // JavaScript - Mantiqiy qismi
    const logs = document.getElementById('logs');

    function updateLog(text, color = "#00ff41") {
        logs.style.color = color;
        logs.innerHTML = `> ${text}`;
        logs.classList.remove('typing');
        void logs.offsetWidth; // Animatsiyani qayta ishga tushirish
        logs.classList.add('typing');
    }

    function runLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;

        if(!u || !p) {
            updateLog("CRITICAL_ERROR: NULL_DATA_DETECTED", "#ff3e3e");
            return;
        }

        updateLog("CONNECTING_TO_ENCRYPTED_DATABASE...");
        
        setTimeout(() => {
            updateLog("HANDSHAKE_SUCCESS... DECRYPTING...");
            setTimeout(() => {
                updateLog(`ACCESS_GRANTED: WELCOME_AGENT_${u.toUpperCase()}`);
                // Bu yerda boshqa sahifaga yo'naltirish mumkin:
                // window.location.href = "dashboard.html";
            }, 1500);
        }, 1500);
    }

    function runBypass() {
        updateLog("INJECTING_EXPLOIT... PLEASE_WAIT...", "#ffb800");
        setTimeout(() => {
            updateLog("FIREWALL_BREACHED_STABILITY_LOW", "#ff3e3e");
        }, 2000);
    }
</script>

</body>
</html>
