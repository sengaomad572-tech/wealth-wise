<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal | Personal Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .terminal-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 16px; overflow: hidden; }
        #chart_engine { height: 65vh !important; min-height: 450px; }
        .badge { background: #1e293b; border: 1px solid #334155; padding: 4px 12px; border-radius: 99px; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .badge:hover { border-color: #3b82f6; background: #1e3a8a; }
    </style>
</head>
<body class="p-0 m-0">

    <div class="w-full h-[40px] border-b border-slate-800 bg-[#020617]">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {"proName": "BITSTAMP:BTCUSD", "title": "BTC/USD"},
                    {"proName": "NASDAQ:NVDA", "title": "NVIDIA"},
                    {"proName": "NASDAQ:AAPL", "title": "APPLE"},
                    {"proName": "NASDAQ:TSLA", "title": "TESLA"}
                ],
                "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "en"
            }
            </script>
        </div>
    </div>

    <div class="max-w-7xl mx-auto p-4 space-y-6">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tighter text-blue-500 uppercase">Alpha Terminal <span class="text-slate-600 text-[10px] ml-2 font-mono">v3.7</span></h1>
            <div id="status_live" class="flex items-center text-[10px] font-bold text-green-500 uppercase">
                <span class="h-2 w-2 bg-green-500 rounded-full mr-2 animate-pulse"></span> Terminal Active
            </div>
        </div>

        <div class="space-y-4">
            <div class="terminal-card p-2 flex items-center shadow-2xl">
                <input type="text" id="symbol_input" placeholder="SEARCH ASSET (e.g. BTCUSD)" 
                       class="bg-transparent flex-1 p-3 outline-none font-bold uppercase text-blue-400 text-sm tracking-widest">
                <button onclick="runAnalysis()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-black text-[10px] uppercase transition mr-2">EXECUTE</button>
                <button onclick="addToWatchlist()" class="bg-slate-800 hover:bg-slate-700 px-4 py-3 rounded-xl font-black text-[10px] uppercase transition">+</button>
            </div>
            
            <div id="watchlist" class="flex flex-wrap gap-2 px-2">
                </div>
        </div>

        <div class="terminal-card shadow-2xl">
            <div id="chart_engine"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="terminal-card p-6 text-center">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-6 tracking-[3px] italic">Technical Analysis</h3>
                <div id="gauge_container" class="h-[350px]"></div>
            </div>

            <div class="terminal-card p-6 h-[430px]">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-6 tracking-[3px] italic text-center">Global Timeline</h3>
                <div class="tradingview-widget-container h-[350px]">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                    { "feedMode": "all_symbols", "colorTheme": "dark", "isTransparent": true, "width": "100%", "height": "100%", "locale": "en" }
                    </script>
                </div>
            </div>
        </div>

        <div class="terminal-card p-6">
            <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-6 tracking-[3px] italic text-center">Market Distribution</h3>
            <div class="h-[500px]">
                <div class="tradingview-widget-container h-full">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
                    { "dataSource": "S&P500", "grouping": "sector", "blockSize": "market_cap_basic", "blockColor": "change", "locale": "en", "colorTheme": "dark", "width": "100%", "height": "100%" }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentSymbol = 'NVDA';
        let watchlist = JSON.parse(localStorage.getItem('watchlist')) || ['BTCUSD', 'ETHUSD', 'NVDA', 'AAPL'];

        function renderWatchlist() {
            const container = document.getElementById('watchlist');
            container.innerHTML = '';
            watchlist.forEach(sym => {
                const b = document.createElement('div');
                b.className = 'badge';
                b.innerHTML = `${sym} <span onclick="removeFromWatchlist('${sym}')" class="ml-2 text-red-500">Ã—</span>`;
                b.onclick = (e) => { if(e.target === b) updateAll(sym); };
                container.appendChild(b);
            });
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
        }

        function addToWatchlist() {
            const sym = document.getElementById('symbol_input').value.toUpperCase().trim();
            if(sym && !watchlist.includes(sym)) {
                watchlist.push(sym);
                renderWatchlist();
            }
        }

        function removeFromWatchlist(sym) {
            watchlist = watchlist.filter(s => s !== sym);
            renderWatchlist();
        }

        function updateAll(symbol) {
            currentSymbol = symbol;
            new TradingView.widget({
                "width": "100%", "height": "100%", "symbol": symbol, "interval": "D", "theme": "dark", "style": "1", "locale": "en", "container_id": "chart_engine"
            });

            const container = document.getElementById('gauge_container');
            container.innerHTML = ''; 
            const script = document.createElement('script');
            script.type = 'text/javascript'; script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js'; script.async = true;
            script.innerHTML = JSON.stringify({ "interval": "1D", "width": "100%", "isTransparent": true, "height": "100%", "symbol": symbol, "showIntervalTabs": true, "locale": "en", "colorTheme": "dark" });
            container.appendChild(script);
        }

        function runAnalysis() {
            const sym = document.getElementById('symbol_input').value.toUpperCase().trim();
            if(sym) updateAll(sym);
        }

        window.onload = () => {
            renderWatchlist();
            updateAll(currentSymbol);
        };
    </script>
</body>
</html>
