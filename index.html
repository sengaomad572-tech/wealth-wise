<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Alpha Terminal v3.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #02040a; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 24px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="p-0 m-0">

    <div class="w-full h-[40px] border-b border-slate-800 bg-[#02040a]">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
            "symbols": [
                {"proName": "FOREXCOM:SPX500", "title": "S&P 500"},
                {"proName": "FOREXCOM:NSXUSD", "title": "Nasdaq 100"},
                {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"},
                {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
                {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"}
            ],
            "showSymbolLogo": true, "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "en"
            }
            </script>
        </div>
    </div>

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 border-b border-slate-800 pb-6">
            <div>
                <h1 class="text-2xl font-black text-blue-500 tracking-tighter uppercase">Alpha Terminal</h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-1">Institutional Grade Analytics</p>
            </div>
            <div id="liveClock" class="text-xs font-mono text-slate-400 hidden md:block"></div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-card p-4">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-3 tracking-widest text-center">Execution Command</h3>
                    <input type="text" id="sym" placeholder="TICKER..." 
                           class="w-full bg-slate-900 border border-slate-800 p-3 rounded-xl outline-none font-bold uppercase text-blue-400 mb-2 text-center">
                    <button onclick="search()" class="w-full bg-blue-600 hover:bg-blue-500 p-3 rounded-xl font-black uppercase text-xs transition active:scale-95">Search</button>
                </div>

                <div class="glass-card p-4 h-[500px]">
                    <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest text-center">Global News</h3>
                    <div class="tradingview-widget-container h-[450px]">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                        {
                        "feedMode": "all_symbols", "colorTheme": "dark", "isTransparent": true, "displayMode": "regular",
                        "width": "100%", "height": "100%", "locale": "en"
                        }
                        </script>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div id="chartContainer" class="glass-card h-[680px] overflow-hidden shadow-2xl relative">
                    <div id="tv_widget" class="h-full"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('liveClock').innerText = now.toUTCString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function changeSymbol(s) {
            new TradingView.widget({
                "width": "100%", "height": "100%", "symbol": s, "interval": "D", "timezone": "Etc/UTC",
                "theme": "dark", "style": "1", "locale": "en", "toolbar_bg": "#f1f3f6",
                "enable_publishing": false, "withdateranges": true, "hide_side_toolbar": false,
                "allow_symbol_change": true, "container_id": "tv_widget"
            });
        }

        function search() {
            const s = document.getElementById('sym').value.toUpperCase().trim();
            if(s) changeSymbol(s);
        }

        window.onload = () => changeSymbol('AAPL');
    </script>
</body>
</html>
