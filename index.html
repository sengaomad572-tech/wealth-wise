<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Terminal Pro | Elite Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .terminal-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 16px; transition: all 0.3s ease; }
        .terminal-card:hover { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
        #chart_engine { height: 65vh !important; min-height: 450px; }
        .badge { background: #1e293b; border: 1px solid #334155; padding: 6px 14px; border-radius: 99px; font-size: 11px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .badge:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-0 m-0">

    <div class="w-full h-[40px] border-b border-slate-800 bg-[#020617]">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {"proName": "BITSTAMP:BTCUSD", "title": "BTC/USD"},
                    {"proName": "NASDAQ:NVDA", "title": "NVIDIA"},
                    {"proName": "NASDAQ:TSLA", "title": "TESLA"},
                    {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"}
                ],
                "showSymbolLogo": true, "colorTheme": "dark", "isTransparent": true, "displayMode": "adaptive", "locale": "en"
            }
            </script>
        </div>
    </div>

    <div class="max-w-7xl mx-auto p-4 space-y-6">
        <header class="flex justify-between items-center px-2">
            <div>
                <h1 class="text-2xl font-black tracking-tighter text-blue-500 uppercase">Alpha <span class="text-white">Terminal</span></h1>
                <p class="text-[9px] text-slate-500 uppercase tracking-[4px] font-bold">Institutional Grade Intel</p>
            </div>
            <div class="hidden md:block">
                <div class="flex items-center gap-4 text-[10px] font-bold uppercase text-slate-400">
                    <span>Server: <span class="text-green-500">Online</span></span>
                    <span>Latency: <span class="text-blue-500">12ms</span></span>
                </div>
            </div>
        </header>

        <div class="space-y-4">
            <div class="terminal-card p-2 flex items-center shadow-2xl focus-within:ring-1 focus-within:ring-blue-500/50 transition">
                <input type="text" id="symbol_input" placeholder="EXECUTE COMMAND (e.g. BTCUSD, GOLD, NVDA)" 
                       class="bg-transparent flex-1 p-3 outline-none font-bold uppercase text-blue-400 text-sm tracking-widest placeholder:text-slate-700">
                <button onclick="runAnalysis()" class="bg-blue-600 hover:bg-blue-500 px-8 py-3 rounded-xl font-black text-[10px] uppercase transition active:scale-95">RUN</button>
                <button onclick="addToWatchlist()" class="ml-2 bg-slate-800 hover:bg-slate-700 px-4 py-3 rounded-xl font-black text-sm transition">+</button>
            </div>
            
            <div id="watchlist" class="flex flex-wrap gap-2 px-1"></div>
        </div>

        <div class="terminal-card shadow-2xl overflow-hidden">
            <div id="chart_engine"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="terminal-card p-6 flex flex-col items-center justify-center min-h-[400px]">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-6 tracking-[3px] italic">Crypto Sentiment</h3>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-mkt-screener.js" async>
                    {
                        "width": "100%", "height": "300", "defaultColumn": "overview", "screener_type": "crypto_mkt",
                        "displayCurrency": "USD", "colorTheme": "dark", "locale": "en", "isTransparent": true
                    }
                    </script>
                </div>
            </div>

            <div class="terminal-card p-6 lg:col-span-1">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-6 tracking-[3px] italic text-center">Market Strength</h3>
                <div id="gauge_container" class="h-[350px]"></div>
            </div>

            <div class="terminal-card p-6 lg:col-span-1">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase mb-6 tracking-[3px] italic text-center">Global Feed</h3>
                <div class="tradingview-widget-container h-[350px]">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                    { "feedMode": "all_symbols", "colorTheme": "dark", "isTransparent": true, "width": "100%", "height": "100%", "locale": "en" }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let watchlist = JSON.parse(localStorage.getItem('watchlist')) || ['BTCUSD', 'ETHUSD', 'NVDA', 'AAPL'];

        function renderWatchlist() {
            const container = document.getElementById('watchlist');
            container.innerHTML = '';
            watchlist.forEach(sym => {
                const b = document.createElement('div');
                b.className = 'badge';
                b.innerHTML = `<span>${sym}</span><span onclick="removeFromWatchlist('${sym}')" class="text-slate-500 hover:text-red-500 text-lg">Ã—</span>`;
                b.onclick = (e) => { if(e.target.tagName !== 'SPAN' || !e.target.onclick) updateAll(sym); };
                container.appendChild(b);
            });
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
        }

        function addToWatchlist() {
            const sym = document.getElementById('symbol_input').value.toUpperCase().trim();
            if(sym && !watchlist.includes(sym)) {
                watchlist.push(sym);
                renderWatchlist();
            }
        }

        function removeFromWatchlist(sym) {
            watchlist = watchlist.filter(s => s !== sym);
            renderWatchlist();
        }

        function updateAll(symbol) {
            new TradingView.widget({
                "width": "100%", "height": "100%", "symbol": symbol, "interval": "D", "theme": "dark", "style": "1", "locale": "en", "container_id": "chart_engine"
            });
            const container = document.getElementById('gauge_container');
            container.innerHTML = ''; 
            const script = document.createElement('script');
            script.type = 'text/javascript'; script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js'; script.async = true;
            script.innerHTML = JSON.stringify({ "interval": "1D", "width": "100%", "isTransparent": true, "height": "100%", "symbol": symbol, "showIntervalTabs": true, "locale": "en", "colorTheme": "dark" });
            container.appendChild(script);
        }

        function runAnalysis() {
            const sym = document.getElementById('symbol_input').value.toUpperCase().trim();
            if(sym) updateAll(sym);
        }

        window.onload = () => { renderWatchlist(); updateAll('NVDA'); };
    </script>
</body>
</html>
